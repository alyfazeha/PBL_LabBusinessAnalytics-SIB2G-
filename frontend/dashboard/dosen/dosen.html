<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Data Dosen | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">

    <style>
        /* Gaya untuk menampung tabel dengan scroll jika perlu */
        .data-table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            min-width: 1050px;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            white-space: normal;
            vertical-align: middle;
            padding: 10px;
        }

        .data-table tr {
            border-bottom: 1px solid #ddd;
        }

        .data-table tbody tr:last-child {
            border-bottom: none;
        }

        /* Gaya khusus untuk Foto */
        .dosen-photo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
        }

        /* Mengatur lebar spesifik untuk kolom */
        /* Kolom 1: Foto */
        .data-table th:nth-child(1),
        .data-table td:nth-child(1) {
            width: 60px;
            text-align: center;
        }

        /* Kolom 2: NIDN */
        .data-table th:nth-child(2),
        .data-table td:nth-child(2) {
            width: 100px;
            word-break: break-all;
        }

        /* Kolom 3: NIP */
        .data-table th:nth-child(3),
        .data-table td:nth-child(3) {
            width: 100px;
            word-break: break-all;
        }

        /* Kolom 4: Nama Lengkap */
        .data-table th:nth-child(4),
        .data-table td:nth-child(4) {
            width: 180px;
        }

        /* Kolom 5: Password Awal (Posisi Baru) */
        .data-table th:nth-child(5),
        .data-table td:nth-child(5) {
            width: 120px; 
            font-weight: bold;
            font-size: 0.9em;
        }
        
        /* Kolom 6: Email (Posisi Baru) */
        .data-table th:nth-child(6),
        .data-table td:nth-child(6) {
            width: 150px;
            font-size: 0.9em;
            word-break: break-all;
        }
        
        /* Kolom 9: Aksi (Kolom terakhir) */
        .data-table th:last-child,
        .data-table td:last-child {
            width: 140px;
            text-align: center;
        }

        /* Atur ulang lebar untuk Jabatan dan Prodi yang tersisa */
        .data-table th:nth-child(7), /* Jabatan */
        .data-table td:nth-child(7) {
            width: 100px;
        }
        .data-table th:nth-child(8), /* Prodi */
        .data-table td:nth-child(8) {
            width: 100px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .action-buttons button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .edit-btn {
            background-color: #f39c12;
        }

        .delete-btn {
            background-color: #e74c3c;
        }
        
        /* Style untuk Search Input */
        .search-container {
            margin-bottom: 15px;
        }
        .search-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            max-width: 100%;
        }
    </style>

</head>

<body>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../peminjaman/peminjaman.html"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="../konten/konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="../publikasi/publikasi.html"><i class="fas fa-book"></i> Publikasi</a>
            <a href="dosen.html" class="active"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Kelola Data Dosen</h1>
        </header>

        <div class="data-section">
            <div id="message" class="message" style="margin-bottom: 20px; display: none;"></div>

            <div class="data-controls">
                <h2>Daftar Dosen</h2>
                <a href="tambah_dosen.html" class="add-button">
                    <i class="fas fa-plus"></i> Tambah Dosen
                </a>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari NIDN, Nama, Email, Jabatan, atau Prodi..." onkeyup="filterDosen()">
            </div>
            <div class="data-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Foto</th>
                            <th>NIDN</th>
                            <th>NIP</th>
                            <th>Nama Lengkap</th>
                            <th>Password Awal</th> <th>Email</th> <th>Jabatan</th>
                            <th>Prodi</th>
                            <th style="text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dosenTableBody">
                        <tr>
                            <td colspan="9" style="text-align: center;">Memuat data dosen...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div id="logoutModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Konfirmasi Logout</h3>
            <p>Apakah Anda yakin ingin keluar dari sesi Admin?</p>
            <div class="modal-actions">
                <button id="cancelLogout" class="cancel-button">Batal</button>
                <button id="confirmLogout" class="submit-button">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Variabel global untuk menyimpan semua data dosen yang diambil
        let allDosenData = []; 
        
        // --- LOGIKA LOGOUT ---
        const logoutTrigger = document.getElementById('logoutTrigger');
        const logoutModal = document.getElementById('logoutModal');
        const cancelLogoutBtn = document.getElementById('cancelLogout');
        const confirmLogoutBtn = document.getElementById('confirmLogout');

        logoutTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        });

        cancelLogoutBtn.addEventListener('click', () => {
            logoutModal.style.display = 'none';
        });

        confirmLogoutBtn.addEventListener('click', async () => {
            const url = '../../../backend/api/auth/logout.php';
            try {
                await fetch(url, { method: 'POST' });
                window.location.href = '../../public/index.html';
            } catch (error) {
                console.error('Logout Error:', error);
                window.location.href = '../../public/index.html';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === logoutModal) {
                logoutModal.style.display = 'none';
            }
        });

        // --- UTILITY FUNCTION & DOM ELEMENTS ---
        const messageDiv = document.getElementById('message');
        const dosenTableBody = document.getElementById('dosenTableBody');
        
        function displayMessage(type, text) {
            const messageArea = document.getElementById('message');
            
            // Tambahkan tombol tutup (X) ke dalam konten pesan
            messageArea.innerHTML = `
                ${text}
                <span class="close-btn" 
                      style="cursor: pointer; font-weight: bold; margin-left: 10px; float: right; font-size: 1.2em;">
                    &times;
                </span>
            `;
            
            messageArea.className = `alert alert-${type}`;
            messageArea.style.display = 'block';
            
            // Tambahkan event listener untuk tombol tutup
            const closeBtn = messageArea.querySelector('.close-btn');
            if (closeBtn) {
                closeBtn.onclick = () => {
                    messageArea.style.display = 'none';
                    messageArea.className = 'message';
                    messageArea.innerHTML = ''; // Bersihkan konten
                };
            }
        }

        // --- FUNGSI RENDER TABEL ---
        function renderDosen(dosenArray) {
            let html = '';
            const totalCols = 9; // Jumlah kolom tetap 9
            const DEFAULT_IMG_URL = 'https://via.placeholder.com/50?text=No+Img'; 
            const ERROR_IMG_URL = 'https://via.placeholder.com/50?text=Error'; 
            const LOCAL_BASE_PATH = '../../'; // Mundur 2 level dari /admin/dosen/

            if (dosenArray.length === 0) {
                dosenTableBody.innerHTML = `<tr><td colspan="${totalCols}" style="text-align: center;">Tidak ada data Dosen yang ditemukan.</td></tr>`;
                return;
            }

            dosenArray.forEach(dosen => {
                // ============================================================
                // LOGIKA PATH FOTO
                // ============================================================
                let fotoSrc = DEFAULT_IMG_URL;

                if (dosen.foto_path && dosen.foto_path !== 'NULL' && dosen.foto_path !== '') {
                    if (dosen.foto_path.startsWith('http')) {
                        fotoSrc = dosen.foto_path;
                    } else {
                        // Path dari DB: assets/uploads/dosen/file.jpg
                        fotoSrc = LOCAL_BASE_PATH + dosen.foto_path;
                    }
                }

                const nipText = dosen.nip ? dosen.nip : '-';
                const emailText = dosen.email ? dosen.email : '-';
                // Ambil initial password
                const passwordText = dosen.initial_password ? dosen.initial_password : '-'; 


                html += `
                    <tr>
                        <td>
                            <img 
                                src="${fotoSrc}" 
                                alt="Foto" 
                                class="dosen-photo" 
                                onerror="this.src='${ERROR_IMG_URL}';" 
                            />
                        </td>
                        <td>${dosen.nidn}</td>
                        <td>${nipText}</td>
                        <td>${dosen.nama}</td>
                        
                        <td>${passwordText}</td> <td>${emailText}</td> <td>${dosen.jabatan}</td>
                        <td>${dosen.prodi}</td>
                        
                        <td class="action-buttons">
                            <button 
                                class="edit-btn" 
                                onclick="window.location.href='edit_dosen.html?nidn=${dosen.nidn}'" 
                                title="Edit Data"
                            >
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button 
                                class="delete-btn" 
                                onclick="deleteDosen('${dosen.nidn}', '${dosen.nama}')" 
                                title="Hapus Data"
                            >
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                        </td>
                    </tr>
                `;
            });
            dosenTableBody.innerHTML = html;
        }
        
        // --- FUNGSI FILTER DATA MULTI-FIELD ---
        window.filterDosen = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === "") {
                renderDosen(allDosenData);
                return;
            }
            
            const filteredData = allDosenData.filter(dosen => {
                // Konversi semua field yang dicari ke string lowercase
                const nidn = String(dosen.nidn).toLowerCase();
                const nama = String(dosen.nama).toLowerCase();
                const email = String(dosen.email).toLowerCase();
                const jabatan = String(dosen.jabatan).toLowerCase();
                const prodi = String(dosen.prodi).toLowerCase();
                
                // Cek kecocokan di setiap field (menggunakan operator OR ||)
                return nidn.includes(searchTerm) || 
                       nama.includes(searchTerm) || 
                       email.includes(searchTerm) || 
                       jabatan.includes(searchTerm) || 
                       prodi.includes(searchTerm);
            });
            
            renderDosen(filteredData);
        }


        // --- FUNGSI FETCH DATA (READ) ---
        async function fetchDosen() {
            dosenTableBody.innerHTML = `<tr><td colspan="9" style="text-align: center;">Memuat data...</td></tr>`;

            const url = '../../../backend/api/dosen/list.php';

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Simpan data ke variabel global sebelum merender
                allDosenData = data; 
                renderDosen(allDosenData);

            } catch (error) {
                console.error('Error fetching Dosen:', error);
                dosenTableBody.innerHTML = `<tr><td colspan="9" style="color: red; text-align: center;">Gagal memuat data Dosen. Cek koneksi server API.</td></tr>`;
            }
        }

        // --- FUNGSI DELETE ---
        window.deleteDosen = async (nidn, nama) => {
            if (!confirm(`Apakah Anda yakin ingin menghapus Dosen: ${nama} (${nidn})? Tindakan ini tidak dapat dibatalkan.`)) {
                return;
            }

            const url = '../../../backend/api/dosen/delete.php';
            const formData = new FormData();
            formData.append('nidn', nidn);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    displayMessage('success', result.message || `Dosen ${nama} berhasil dihapus.`);
                    fetchDosen(); // Muat ulang data tabel
                } else {
                    displayMessage('error', result.message || `Gagal menghapus Dosen ${nama}.`);
                }

            } catch (error) {
                console.error('Error deleting Dosen:', error);
                displayMessage('error', 'Terjadi kesalahan jaringan/server saat menghapus.');
            }
        };

        // Panggil fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchDosen);
    </script>
</body>

</html>
