<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Peminjaman | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">

    <style>
        .data-form .form-text {
            display: block;
            margin-top: 4px;
            font-size: 0.85em;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="peminjaman.html" class="active"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="../konten/konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="../publikasi/publikasi.html"><i class="fas fa-book"></i> Publikasi</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <a href="peminjaman.html" class="back-icon-in-header"><i class="fas fa-arrow-left"></i></a>
                <h2>Tambah Data Peminjaman</h2>
            </div>
            <div></div>
        </header>

        <main>
            <div id="statusMessage" class="status-message" style="display:none;"></div>

            <div class="form-card">
                <div class="form-card-header"></div>

                <form id="formPeminjaman" class="data-form">

                    <div class="form-grid-2">
                        <div class="column-left">
                            <div class="form-group">
                                <label for="sarana_id">Sarana / Ruangan <span class="required">*</span></label>
                                <select id="sarana_id" name="sarana_id" required>
                                    <option value="">Memuat Sarana...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="tanggal">Tanggal Peminjaman <span class="required">*</span></label>
                                <input type="date" id="tanggal" name="tanggal" required>
                            </div>

                            <div class="form-group">
                                <label for="nidn">Dosen Penanggung Jawab <span class="required">*</span></label>
                                <select id="nidn" name="nidn" required>
                                    <option value="">-- Memuat Data Dosen... --</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="nim">NIM Mahasiswa</label>
                                <input type="text" id="nim" name="nim" placeholder="Wajib diisi">
                            </div>
                        </div>

                        <div class="column-right">
                            <div class="form-group time-split">
                                <div class="time-group">
                                    <label for="sks">Jumlah SKS <span class="required">*</span></label>
                                    <input type="number" id="sks" name="sks" required min="1" max="10"
                                        placeholder="Contoh: 4">
                                    <small class="form-text">1 SKS setara Â±100 menit.</small>
                                </div>
                                <div class="time-group">
                                    <label for="start_time">Waktu Mulai <span class="required">*</span></label>
                                    <input type="time" id="start_time" name="start_time" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="keperluan">Keperluan / Keterangan <span class="required">*</span></label>
                                <textarea id="keperluan" name="keperluan" rows="4" required
                                    placeholder="Contoh: Digunakan untuk praktikum mata kuliah Pemrograman Web"></textarea>
                            </div>

                            <div class="form-actions align-bottom">
                                <button type="submit" id="submitBtn" class="btn btn-action"><i class="fas fa-save"></i>
                                    Ajukan Peminjaman</button>
                                <a href="peminjaman.html" class="btn btn-secondary"><i class="fas fa-times"></i>
                                    Batal</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal logout-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="logoutModal.style.display='none';">&times;</span>
            <h4><i class="fas fa-sign-out-alt"></i> Konfirmasi Logout</h4>
            <p>Anda yakin ingin mengakhiri sesi dan keluar dari Panel Admin?</p>
            <div class="modal-buttons">
                <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
                <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            </div>
        </div>
    </div>

    <script>
        const PEMINJAMAN_API_URL = '../../../backend/api/booking/';
        const SARANA_API_URL = '../../../backend/api/sarana/list.php';
        const DOSEN_API_URL = '../../../backend/api/dosen/list.php';

        // --- FUNGSI UTILITY ---
        function showStatusMessage(message, type = 'error') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            // Gunakan class CSS yang sudah didefinisikan 
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
        }

        // 1. Fetch Data Sarana
        async function fetchSarana() {
            const saranaSelect = document.getElementById('sarana_id');
            try {
                const response = await fetch(SARANA_API_URL);
                const result = await response.json();
                const data = result.data || result;

                saranaSelect.innerHTML = '<option value="" disabled selected>Pilih Sarana</option>';

                if (Array.isArray(data)) {
                    data.forEach(item => {
                        // Pastikan field API yang digunakan: sarana_id dan nama_sarana
                        saranaSelect.innerHTML += `<option value="${item.sarana_id}">${item.nama_sarana}</option>`;
                    });
                } else {
                    saranaSelect.innerHTML = '<option value="">Gagal memuat sarana.</option>';
                }
            } catch (error) {
                saranaSelect.innerHTML = '<option value="">Error Jaringan.</option>';
                console.error('Fetch Sarana Error:', error);
            }
        }

        // 2. Fetch Data Dosen
        async function fetchDosen() {
            const dosenSelect = document.getElementById('nidn');
            try {
                const response = await fetch(DOSEN_API_URL);
                const result = await response.json();
                const data = result.data || result;

                dosenSelect.innerHTML = '<option value="" disabled selected>-- Pilih Dosen PJ --</option>';

                if (Array.isArray(data)) {
                    data.forEach(item => {
                        // Pastikan field API yang digunakan: nidn dan nama
                        dosenSelect.innerHTML += `<option value="${item.nidn}">${item.nama} (${item.nidn})</option>`;
                    });
                } else {
                    dosenSelect.innerHTML = '<option value="">Gagal memuat dosen.</option>';
                }
            } catch (error) {
                dosenSelect.innerHTML = '<option value="">Error Jaringan.</option>';
                console.error('Fetch Dosen Error:', error);
            }
        }

        // 3. Form Submission
        document.getElementById('formPeminjaman').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengajukan...';

            const form = e.target;
            const formData = new FormData(form);

            const sks = parseInt(formData.get('sks'));
            if (isNaN(sks) || sks <= 0) {
                showStatusMessage('Jumlah SKS harus lebih dari 0.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                return;
            }

            formData.append('status', 'DIAJUKAN'); // Status default

            try {
                const response = await fetch(PEMINJAMAN_API_URL + 'create.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    showStatusMessage('Peminjaman berhasil diajukan! Menunggu persetujuan admin.', 'success');
                    form.reset();
                    setTimeout(() => { window.location.href = 'peminjaman.html'; }, 1500);
                } else {
                    showStatusMessage(result.message || 'Gagal menyimpan data.');
                }
            } catch (error) {
                showStatusMessage('Terjadi kesalahan jaringan.');
                console.error('Create Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Load Data Awal
        document.addEventListener('DOMContentLoaded', () => {
            fetchSarana();
            fetchDosen();
            // Set minimal tanggal hari ini
            document.getElementById('tanggal').min = new Date().toISOString().split('T')[0];
        });

        // --- LOGIKA LOGOUT ---
        const logoutModal = document.getElementById('logoutModal');
        const logoutTrigger = document.getElementById('logoutTrigger');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        logoutTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        });

        cancelLogoutBtn.addEventListener('click', () => {
            logoutModal.style.display = 'none';
        });

        confirmLogoutBtn.addEventListener('click', async () => {
            const url = '../../../backend/api/auth/logout.php';
            try {
                await fetch(url, { method: 'POST' });
                window.location.href = '../../public/index.html';
            } catch (error) {
                console.error('Logout Error:', error);
                window.location.href = '../../public/index.html';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === logoutModal) {
                logoutModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
