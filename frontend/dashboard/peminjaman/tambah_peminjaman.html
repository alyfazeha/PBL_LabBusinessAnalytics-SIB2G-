<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Peminjaman | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="peminjaman.html" class="active"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="../konten/konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="../publikasi/publikasi.html"><i class="fas fa-newspaper"></i> Publikasi</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Tambah Peminjaman</h2>
                <a href="peminjaman.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
            </div>
        </header>

        <main>
            <div id="statusMessage" class="status-message" style="display:none; padding: 10px; margin-bottom: 20px;">
            </div>

            <div class="card">
                <form id="formPeminjaman" class="data-form">

                    <div class="form-group">
                        <label for="sarana_id">Sarana / Ruangan <span class="required">*</span></label>
                        <select id="sarana_id" name="sarana_id" required>
                            <option value="">Memuat Sarana...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tanggal">Tanggal Peminjaman <span class="required">*</span></label>
                        <input type="date" id="tanggal" name="tanggal" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nidn">Dosen Penanggung Jawab <span class="required">*</span></label>
                            <select id="nidn" name="nidn" required>
                                <option value="">-- Memuat Data Dosen... --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="nim">NIM Mahasiswa (Opsional)</label>
                            <input type="text" id="nim" name="nim" placeholder="Isi jika peminjam adalah Mahasiswa">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="sks">Jumlah SKS <span class="required">*</span></label>
                            <input type="number" id="sks" name="sks" required min="1" max="10" placeholder="Contoh: 4">
                            <small class="form-text">1 SKS setara Â±100 menit.</small>
                        </div>
                        <div class="form-group">
                            <label for="start_time">Waktu Mulai <span class="required">*</span></label>
                            <input type="time" id="start_time" name="start_time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="keperluan">Keperluan / Keterangan <span class="required">*</span></label>
                        <textarea id="keperluan" name="keperluan" rows="4" required
                            placeholder="Contoh: Digunakan untuk praktikum mata kuliah Pemrograman Web"></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-action"><i class="fas fa-save"></i> Ajukan
                        Peminjaman</button>
                </form>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center;">
        <div class="modal-content"
            style="background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 10px;">
            <span class="close-btn" onclick="logoutModal.style.display='none';">&times;</span>
            <p>Anda yakin ingin keluar?</p>
            <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
        </div>
    </div>

    <script>
        const PEMINJAMAN_API_URL = '../../../backend/api/booking/';
        const SARANA_API_URL = '../../../backend/api/sarana/list.php'; // Asumsi API Sarana
        const DOSEN_API_URL = '../../../backend/api/dosen/list.php'; // Asumsi API Dosen

        // --- FUNGSI UTILITY ---
        function showStatusMessage(message, type = 'error') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.backgroundColor = type === 'success' ? '#4CAF50' : '#f44336';
            statusDiv.style.color = 'white';
            statusDiv.style.padding = '10px';
            statusDiv.style.marginBottom = '20px';
            statusDiv.style.borderRadius = '5px';
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
        }

        // 1. Fetch Data Sarana
        async function fetchSarana() {
            const saranaSelect = document.getElementById('sarana_id');
            try {
                const response = await fetch(SARANA_API_URL);
                const result = await response.json();
                const data = result.data || result;

                if (Array.isArray(data)) {
                    saranaSelect.innerHTML = '<option value="">-- Pilih Sarana --</option>';
                    data.forEach(item => {
                        // Asumsi data sarana memiliki sarana_id dan nama_sarana
                        saranaSelect.innerHTML += `<option value="${item.sarana_id}">${item.nama_sarana}</option>`;
                    });
                } else {
                    saranaSelect.innerHTML = '<option value="">Gagal memuat sarana.</option>';
                }
            } catch (error) {
                saranaSelect.innerHTML = '<option value="">Error Jaringan.</option>';
                console.error('Fetch Sarana Error:', error);
            }
        }

        // 2. Fetch Data Dosen
        async function fetchDosen() {
            const dosenSelect = document.getElementById('nidn');
            try {
                const response = await fetch(DOSEN_API_URL);
                const result = await response.json();
                const data = result.data || result;

                if (Array.isArray(data)) {
                    dosenSelect.innerHTML = '<option value="">-- Pilih Dosen PJ --</option>';
                    data.forEach(item => {
                        // Asumsi data dosen memiliki nidn dan nama
                        dosenSelect.innerHTML += `<option value="${item.nidn}">${item.nama} (${item.nidn})</option>`;
                    });
                } else {
                    dosenSelect.innerHTML = '<option value="">Gagal memuat dosen.</option>';
                }
            } catch (error) {
                dosenSelect.innerHTML = '<option value="">Error Jaringan.</option>';
                console.error('Fetch Dosen Error:', error);
            }
        }

        // 3. Form Submission
        document.getElementById('formPeminjaman').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengajukan...';

            const form = e.target;
            const formData = new FormData(form);

            // Periksa SKS
            const sks = parseInt(formData.get('sks'));
            if (isNaN(sks) || sks <= 0) {
                showStatusMessage('Jumlah SKS harus lebih dari 0.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                return;
            }

            // Backend create.php memerlukan semua field yang terdaftar.
            // Pastikan nim dikirim sebagai string kosong jika user tidak mengisinya (opsional)
            if (!formData.get('nim')) {
                formData.set('nim', '');
            }

            // Hapus end_time dari FormData jika ada (karena dihitung oleh backend)
            formData.delete('end_time');

            try {
                const response = await fetch(PEMINJAMAN_API_URL + 'create.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    showStatusMessage('Peminjaman berhasil diajukan! Menunggu persetujuan admin.', 'success');
                    form.reset();
                    // Redirect setelah beberapa saat
                    setTimeout(() => { window.location.href = 'peminjaman.html'; }, 1500);
                } else {
                    showStatusMessage(result.message || 'Gagal menyimpan data.');
                }
            } catch (error) {
                showStatusMessage('Terjadi kesalahan jaringan.');
                console.error('Create Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Load Data Awal
        document.addEventListener('DOMContentLoaded', () => {
            fetchSarana();
            fetchDosen();
            // Set minimal tanggal hari ini agar tidak bisa memilih tanggal lampau
            document.getElementById('tanggal').min = new Date().toISOString().split('T')[0];
        });

        // Logout Logic
        const logoutModal = document.getElementById('logoutModal');
        document.getElementById('logoutTrigger').onclick = (e) => { e.preventDefault(); logoutModal.style.display = 'flex'; };
        document.getElementById('cancelLogoutBtn').onclick = () => logoutModal.style.display = 'none';
        document.getElementById('confirmLogoutBtn').onclick = async () => {
            try { await fetch('../../../backend/api/auth/logout.php', { method: 'POST' }); } catch (e) { console.error('Logout Error:', e); }
            window.location.href = '../../public/index.html';
        };

    </script>
</body>

</html>
