<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Peminjaman | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../../public/index.html"
                style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 15px;">
                <i class="fas fa-external-link-alt"></i> Lihat Landing Page
            </a>
            <a href="peminjaman.html" class="active"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="../konten/konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="../publikasi/publikasi.html"><i class="fas fa-book"></i> Publikasi</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header style="margin-bottom: 30px;">
            <div class="header-title">
                <a href="peminjaman.html" class="back-icon-in-header"><i class="fas fa-arrow-left"></i></a>
                <h2>Detail Peminjaman #<span id="bookingIdDisplay">...</span></h2>
            </div>
        </header>


        <main>
            <div id="statusMessage" class="message" style="display:none;"></div>

            <div id="detailContent">
                <p id="loadingState" class="detail-card-wrapper" style="padding: 30px; text-align: center;">Memuat
                    detail peminjaman...</p>
            </div>

        </main>
    </div>

    <div id="logoutModal" class="modal logout-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="logoutModal.style.display='none';">&times;</span>

            <h4><i class="fas fa-sign-out-alt"></i> Konfirmasi Logout</h4>

            <p>Anda yakin ingin mengakhiri sesi dan keluar dari Panel Admin?</p>

            <div class="modal-buttons">
                <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
                <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            </div>

        </div>
    </div>


    <script>
        const BASE_API_URL = '../../../backend/api/booking/';
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id');
        let currentBookingData = null;

        // --- FUNGSI UTILITY ---
        function showStatusMessage(message, type = 'error') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `message ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
        }

        // --- 1. FUNGSI FETCH DETAIL ---
        async function fetchDetailPeminjaman() {
            const detailWrapper = document.getElementById('detailContent');
            const bookingIdDisplay = document.getElementById('bookingIdDisplay');

            if (!bookingId) {
                detailWrapper.innerHTML = '<p id="loadingState" class="detail-card-wrapper" style="padding: 30px; color: red; text-align: center;">ID Peminjaman tidak ditemukan dalam URL.</p>';
                return;
            }

            bookingIdDisplay.textContent = bookingId;
            detailWrapper.innerHTML = `<p id="loadingState" class="detail-card-wrapper" style="padding: 30px; text-align: center;">Memuat detail peminjaman...</p>`;

            try {
                const response = await fetch(BASE_API_URL + 'detail.php?id=' + bookingId);
                const data = await response.json();

                if (response.ok && data && data.booking_id) {
                    currentBookingData = data;
                    renderDetail(data);
                } else {
                    const message = data.message || data.error || 'Data Peminjaman tidak ditemukan.';
                    detailWrapper.innerHTML = `<div class="detail-card-wrapper" style="padding: 30px;"><p style="color: red; font-weight: 600;">${message}</p></div>`;
                    showStatusMessage(message, 'error');
                }
            } catch (error) {
                console.error('Fetch Detail Error:', error);
                detailWrapper.innerHTML = '<div class="detail-card-wrapper" style="padding: 30px;"><p style="color: red; font-weight: 600;">Gagal memuat detail peminjaman karena error jaringan/server.</p></div>';
                showStatusMessage('Gagal memuat detail peminjaman.', 'error');
            }
        }

        // --- 2. FUNGSI RENDER DETAIL (Menggunakan kelas CSS Status yang sudah didefinisikan) ---
        function renderDetail(data) {
            const detailWrapper = document.getElementById('detailContent');


            // Perbaikan: Gunakan 'data.status' alih-alih 'item.status'
            // Pastikan status adalah uppercase untuk mencocokkan class CSS
            const statusText = data.status ? data.status.toUpperCase() : 'N/A';

            // Baris ini dihapus karena tidak ada elemen statusCell di detail view
            // statusCell.innerHTML = `<span class="status ${statusText}">${statusText}</span>`; 

            // Tentukan kelas status untuk warna (Memanfaatkan <style> di head)
            const statusClass = `status-badge status-${statusText.replace(/ /g, '_')}`;

            // Format tanggal dan waktu
            const dateObj = new Date(data.tanggal);
            const formattedDate = data.tanggal ? dateObj.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : '-';

            // Hitung waktu selesai
            const sksMinutes = parseInt(data.sks) * 50;
            const startTimeParts = data.start_time.split(':');
            const startHour = parseInt(startTimeParts[0]);
            const startMinute = parseInt(startTimeParts[1]);

            const totalMinutes = startHour * 60 + startMinute + sksMinutes;
            const endHour = Math.floor(totalMinutes / 60) % 24;
            const endMinute = totalMinutes % 60;
            const formattedEndTime = `${String(endHour).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
            const formattedTimeRange = `${data.start_time.substring(0, 5)} - ${formattedEndTime}`;

            const detailHTML = `
        <div class="detail-card-wrapper">
            <div style="height: 10px; background-color: var(--primary-blue); border-radius: 8px 8px 0 0;"></div>

            <div style="padding: 20px 30px 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee;">
                <h3 style="margin: 0; font-size: 1.2em; color: var(--dark-grey);">Status Peminjaman: <span class="${statusClass}">${statusText}</span></h3>
            </div>
            
            <div class="detail-columns">
                
                <div class="detail-column">
                    <h4 style="color: var(--primary-blue); margin-top: 0; margin-bottom: 15px; font-size: 1.1em; font-weight: 600;"><i class="fas fa-user-tag"></i> Data Peminjam</h4>
                    
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Nama Mahasiswa:</strong> <span>${data.nama_mahasiswa || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">NIM:</strong> <span>${data.mahasiswa_nim || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Dosen PJ:</strong> <span>${data.nama_dosen || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">NIDN Dosen:</strong> <span>${data.booking_dosen_nidn || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Peminjam (Username):</strong> <span>${data.peminjam || '-'}</span>
                    </div>
                </div>

                <div class="detail-column">
                    <h4 style="color: var(--primary-blue); margin-top: 0; margin-bottom: 15px; font-size: 1.1em; font-weight: 600;"><i class="fas fa-clock"></i> Detail Waktu & Sarana</h4>
                    
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Sarana / Ruangan:</strong> <span>${data.nama_sarana || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Tanggal:</strong> <span>${formattedDate || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Waktu (Mulai - Selesai):</strong> <span>${formattedTimeRange || '-'}</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Jumlah SKS:</strong> <span>${data.sks || '-'} SKS</span>
                    </div>
                    <div class="detail-item">
                        <strong style="display: block; color: #555; font-weight: 600; font-size: 0.9em;">Dibuat Tanggal:</strong> <span>${data.created_at || '-'}</span>
                    </div>
                    ${data.handled_by ? `
                    <div class="detail-item">
                        <strong style="display: block; color: #28a745; font-weight: 600; font-size: 0.9em;">Ditangani Oleh Admin ID:</strong> <span>${data.handled_by}</span>
                    </div>` : ''}
                </div>
            </div>

            <div style="padding: 0 30px 30px; border-top: 1px solid #eee; margin-top: 10px;">
                
                <h4 style="margin-top: 20px; margin-bottom: 10px; font-weight: 600; color: var(--dark-grey);"><i class="fas fa-pencil-alt"></i> Keperluan / Keterangan</h4>
                <p style="background-color: var(--light-bg); padding: 15px; border-radius: 8px; border-left: 5px solid var(--primary-blue); white-space: pre-wrap; margin-bottom: 20px;">${data.keperluan || 'Tidak ada keterangan.'}</p>

                ${data.rejection_reason && data.rejection_reason !== '' ? `
                    <h4 style="color: #DC3545; margin-top: 20px; margin-bottom: 10px; font-weight: 600;"><i class="fas fa-exclamation-triangle"></i> Alasan Penolakan</h4>
                    <p style="background-color: #ffe5e5; border-left: 5px solid #DC3545; color: #DC3545; padding: 15px; border-radius: 8px; white-space: pre-wrap;">${data.rejection_reason}</p>` : ''}
            </div>
        </div>
    `;

            detailWrapper.innerHTML = detailHTML;
        }

        // --- LOGIKA UTAMA & LOGOUT ---
        document.addEventListener('DOMContentLoaded', fetchDetailPeminjaman);

        // Logika Logout (Dibuat konsisten)
        const logoutModal = document.getElementById('logoutModal');
        const logoutTrigger = document.getElementById('logoutTrigger');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        logoutTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        });

        cancelLogoutBtn.addEventListener('click', () => {
            logoutModal.style.display = 'none';
        });

        confirmLogoutBtn.addEventListener('click', async () => {
            try {
                await fetch('../../../backend/api/auth/logout.php', { method: 'POST' });

                // Hapus penanda login di browser agar landing page tahu status sudah logout
                localStorage.removeItem('admin_status');

                // Redirect ke index
                window.location.href = '../../public/index.html';
            } catch (error) {
                console.error("Logout gagal", error);
            }
        });

        // Tutup modal jika klik di luar area modal
        window.addEventListener('click', (e) => {
            if (e.target === logoutModal) {
                logoutModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
