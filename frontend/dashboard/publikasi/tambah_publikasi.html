<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Publikasi | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">
    <link rel="stylesheet" href="../../assets/css/cssmahasiswa.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../peminjaman/peminjaman.html"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="publikasi.html" class="active"><i class="fas fa-book"></i> Publikasi</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <a href="publikasi.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
            <h1>Tambah Publikasi</h1>
        </header>

        <div class="data-section">
            <div id="message" class="message-area" style="display: none;"></div>

            <form id="publikasiForm" class="data-form">
                
                <div class="form-group">
                    <label for="judul">Judul Publikasi <span class="required">*</span></label>
                    <input type="text" id="judul" name="judul" required placeholder="Masukkan judul jurnal/penelitian...">
                </div>

                <div class="form-group">
                    <label for="kategori_id">Kategori Publikasi <span class="required">*</span></label>
                    <select id="kategori_id" name="kategori_id" required>
                        <option value="">-- Sedang memuat... --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="focus_id">Topik / Fokus Riset <span class="required">*</span></label>
                    <select id="focus_id" name="focus_id" required>
                        <option value="">-- Pilih Topik Riset --</option>
                    </select>
                    <small>Pilih topik yang sesuai dengan judul publikasi ini.</small>
                </div>

                <div class="form-group">
                    <label for="dosen_nidn">Pilih Dosen Penulis <span class="required">*</span></label>
                    <select id="dosen_nidn" name="dosen_nidn" required>
                        <option value="">-- Sedang memuat dosen... --</option>
                    </select>
                    <small>Format: Nama Dosen (NIDN)</small>
                </div>

                <div class="form-group">
                    <label for="external_link">Link Eksternal (Jurnal/Drive/PDF)</label>
                    <input type="url" id="external_link" name="external_link" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn"><i class="fas fa-save"></i> Simpan Publikasi</button>
                    <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Konfirmasi Logout</h2>
            <p>Apakah Anda yakin ingin keluar?</p>
            <button id="confirmLogoutBtn" class="btn btn-danger">Logout</button>
            <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
        </div>
    </div>

    <script>
        // Fungsi Menampilkan Pesan
        function displayMessage(type, message) {
            const messageArea = document.getElementById('message');
            messageArea.textContent = message;
            messageArea.className = 'message-area ' + type; // Pastikan CSS memiliki class .success dan .error
            messageArea.style.display = 'block';
            setTimeout(() => { messageArea.style.display = 'none'; }, 5000);
        }

        // 1. Fetch Kategori
        async function fetchKategori() {
            try {
                const response = await fetch('../../../backend/api/publikasi/kategori_list.php');
                const result = await response.json();
                const select = document.getElementById('kategori_id');
                select.innerHTML = '<option value="">-- Pilih Kategori --</option>';

                if (result.status === 'success' && result.data) {
                    result.data.forEach(item => {
                        select.innerHTML += `<option value="${item.id}">${item.nama_kategori}</option>`;
                    });
                }
            } catch (error) { 
                console.error('Kategori Error:', error); 
                document.getElementById('kategori_id').innerHTML = '<option value="">Error koneksi kategori</option>';
            }
        }

        // 2. Fetch Research Focus
        async function fetchFocus() {
            try {
                const response = await fetch('../../../backend/api/research/list.php');
                const result = await response.json();
                const select = document.getElementById('focus_id');
                select.innerHTML = '<option value="">-- Pilih Topik Riset --</option>';
                
                if (result.status === 'success' && result.data) {
                    result.data.forEach(item => {
                        // Value menggunakan focus_id agar tersimpan relasinya di DB
                        select.innerHTML += `<option value="${item.focus_id}">${item.nama_fokus}</option>`;
                    });
                }
            } catch (error) { console.error('Focus Error:', error); }
        }

        // 3. Fetch Dosen (Support Format Array / Object)
        async function fetchDosen() {
            try {
                const response = await fetch('../../../backend/api/dosen/list.php');
                const result = await response.json();
                const select = document.getElementById('dosen_nidn');
                select.innerHTML = '<option value="">-- Pilih Dosen --</option>';
                
                let dataDosen = [];
                // Cek format respons API (Array langsung atau Object {data: ...})
                if (Array.isArray(result)) {
                    dataDosen = result;
                } else if (result.status === 'success' && Array.isArray(result.data)) {
                    dataDosen = result.data;
                }

                if (dataDosen.length > 0) {
                    const seen = new Set();
                    dataDosen.forEach(dosen => {
                        if (!seen.has(dosen.nidn)) {
                            seen.add(dosen.nidn);
                            select.innerHTML += `<option value="${dosen.nidn}">${dosen.nama} (${dosen.nidn})</option>`;
                        }
                    });
                } else {
                    select.innerHTML = '<option value="">Data Dosen Kosong</option>';
                }

            } catch (error) { 
                console.error('Dosen Error:', error);
                document.getElementById('dosen_nidn').innerHTML = '<option value="">Gagal memuat dosen</option>';
            }
        }

        // 4. Submit Form (LOGIKA DIPERBAIKI)
        const publikasiForm = document.getElementById('publikasiForm');
        publikasiForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const messageArea = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Menyimpan...';
            messageArea.style.display = 'none'; 

            const formData = new FormData(publikasiForm);
            
            try {
                const response = await fetch('../../../backend/api/publikasi/create.php', {
                    method: 'POST',
                    body: formData
                });

                // Ambil respons sebagai Text dulu (Debugging Aman)
                const text = await response.text();
                let result;

                try {
                    result = JSON.parse(text);
                } catch (err) {
                    // Jika error parsing JSON, berarti ada error PHP (Warning/Fatal)
                    console.error("Server Error (Raw):", text);
                    throw new Error("Terjadi kesalahan di server. Cek Console (F12) untuk detail.");
                }

                if (response.ok && (result.status === 'success' || result.id)) {
                    displayMessage('success', result.message || 'Publikasi berhasil disimpan!');
                    publikasiForm.reset();
                    // Reset dropdown ke posisi default
                    document.getElementById('dosen_nidn').value = "";
                    document.getElementById('focus_id').value = "";
                } else {
                    throw new Error(result.message || 'Gagal menyimpan data.');
                }

            } catch (error) {
                console.error("Submit Error:", error);
                displayMessage('error', error.message || 'Kesalahan jaringan.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan Publikasi';
            }
        });

        // Load Data Saat Halaman Dibuka
        document.addEventListener('DOMContentLoaded', () => {
            fetchKategori();
            fetchFocus();
            fetchDosen();
        });

        // Logout Logic
        const logoutModal = document.getElementById('logoutModal');
        document.getElementById('logoutTrigger').onclick = (e) => { e.preventDefault(); logoutModal.classList.add('show'); };
        document.getElementById('cancelLogoutBtn').onclick = () => logoutModal.classList.remove('show');
        document.getElementById('confirmLogoutBtn').onclick = async () => {
            try { await fetch('../../../backend/api/auth/logout.php', { method: 'POST' }); } catch(e){}
            window.location.href = '../../public/index.html';
        };
    </script>
</body>
</html>
