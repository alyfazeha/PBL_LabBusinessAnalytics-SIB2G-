<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Publikasi | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">
    <link rel="stylesheet" href="../../assets/css/cssmahasiswa.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../peminjaman/peminjaman.html"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="publikasi.html" class="active"><i class="fas fa-book"></i> Publikasi</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <a href="publikasi.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
            <h1>Tambah Publikasi</h1>
        </header>

        <div class="data-section">
            <div id="message" class="message-area" style="display: none;"></div>

            <form id="publikasiForm" class="data-form">
                
                <div class="form-group">
                    <label for="judul">Judul Publikasi <span class="required">*</span></label>
                    <input type="text" id="judul" name="judul" required placeholder="Masukkan judul jurnal/penelitian...">
                </div>

                <div class="form-group">
                    <label for="kategori_id">Kategori Publikasi <span class="required">*</span></label>
                    <select id="kategori_id" name="kategori_id" required>
                        <option value="">-- Sedang memuat... --</option>
                    </select>
                </div>

                <div class="form-group" style="background: #e9ecef; padding: 15px; border-radius: 8px; border: 1px solid #ced4da;">
                    <label for="filter_focus" style="color: #495057; font-weight:bold;">
                        <i class="fas fa-filter"></i> Filter Dosen Berdasarkan Keahlian:
                    </label>
                    <select id="filter_focus" style="margin-top: 5px;">
                        <option value="">-- Tampilkan Semua Bidang --</option>
                    </select>
                    <small style="display:block; margin-top:5px; color:#666;">
                        Pilih bidang riset di atas untuk memudahkan pencarian nama dosen di bawah.
                    </small>
                </div>

                <div class="form-group">
                    <label for="dosen_nidn">Pilih Dosen Penulis <span class="required">*</span></label>
                    <select id="dosen_nidn" name="dosen_nidn" required>
                        <option value="">-- Pilih Dosen --</option>
                    </select>
                    <small>Format: Nama Dosen (NIDN)</small>
                </div>

                <div class="form-group">
                    <label for="external_link">Link Eksternal (Jurnal/Drive/PDF)</label>
                    <input type="url" id="external_link" name="external_link" placeholder="https://...">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn"><i class="fas fa-save"></i> Simpan Publikasi</button>
                    <button type="reset" class="btn btn-secondary"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </form>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Konfirmasi Logout</h2>
            <p>Apakah Anda yakin ingin keluar?</p>
            <button id="confirmLogoutBtn" class="btn btn-danger">Logout</button>
            <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
        </div>
    </div>

    <script>
        function displayMessage(type, message) {
            const messageArea = document.getElementById('message');
            messageArea.textContent = message;
            messageArea.className = 'message-area ' + type;
            messageArea.style.display = 'block';
            setTimeout(() => { messageArea.style.display = 'none'; }, 5000);
        }

        let allDosenData = []; // Menyimpan data dosen mentah

        // 1. Fetch Kategori
        async function fetchKategori() {
            try {
                const response = await fetch('../../../backend/api/publikasi/kategori_list.php');
                const result = await response.json();
                const select = document.getElementById('kategori_id');
                select.innerHTML = '<option value="">-- Pilih Kategori --</option>';

                if (result.status === 'success' && result.data) {
                    result.data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.id; 
                        option.textContent = item.nama_kategori;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('Kategori Error:', error); }
        }

        // 2. Fetch Research Focus (Untuk Filter)
        async function fetchFocus() {
            try {
                const response = await fetch('../../../backend/api/research/list.php');
                const result = await response.json();
                const select = document.getElementById('filter_focus');
                
                if (result.status === 'success' && result.data) {
                    result.data.forEach(item => {
                        const option = document.createElement('option');
                        option.value = item.nama_fokus; 
                        option.textContent = item.nama_fokus;
                        select.appendChild(option);
                    });
                }
            } catch (error) { console.error('Focus Error:', error); }
        }

        // 3. Fetch Dosen
        async function fetchDosen() {
            try {
                const response = await fetch('../../../backend/api/dosen/list.php');
                const result = await response.json();
                
                if (result.status === 'success' && result.data) {
                    allDosenData = result.data; // Simpan ke variabel global
                    renderDosenDropdown(allDosenData); // Tampilkan semua di awal
                }
            } catch (error) { console.error('Dosen Error:', error); }
        }

        // Fungsi Render Dropdown Dosen
        function renderDosenDropdown(dosenList) {
            const select = document.getElementById('dosen_nidn');
            
            if (dosenList.length === 0) {
                select.innerHTML = '<option value="">-- Tidak ada dosen sesuai filter --</option>';
                return;
            }

            select.innerHTML = '<option value="">-- Pilih Dosen --</option>';
            
            // Hapus duplikat NIDN (jika 1 dosen punya 2 fokus, namanya muncul 2x di database)
            const uniqueDosen = [];
            const seenNIDN = new Set();

            dosenList.forEach(dosen => {
                if (!seenNIDN.has(dosen.nidn)) {
                    seenNIDN.add(dosen.nidn);
                    uniqueDosen.push(dosen);
                }
            });

            uniqueDosen.forEach(dosen => {
                const option = document.createElement('option');
                option.value = dosen.nidn;
                // Tampilan: Nama (NIDN)
                option.textContent = `${dosen.nama} (${dosen.nidn})`; 
                select.appendChild(option);
            });
        }

        // 4. EVENT LISTENER: Saat Filter Fokus Berubah
        document.getElementById('filter_focus').addEventListener('change', function() {
            const selectedFocus = this.value;
            
            if (selectedFocus === "") {
                // Reset: Tampilkan semua dosen
                renderDosenDropdown(allDosenData);
            } else {
                // Filter: Cari dosen yang nama_fokus-nya sama dengan pilihan
                const filtered = allDosenData.filter(d => d.nama_fokus === selectedFocus);
                renderDosenDropdown(filtered);
            }
        });

        // 5. Submit Form
        const publikasiForm = document.getElementById('publikasiForm');
        publikasiForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Menyimpan...';

            const formData = new FormData(publikasiForm);
            
            try {
                const response = await fetch('../../../backend/api/publikasi/create.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    displayMessage('success', result.message);
                    publikasiForm.reset();
                    // Kembalikan dropdown dosen ke kondisi awal (semua)
                    document.getElementById('filter_focus').value = "";
                    renderDosenDropdown(allDosenData); 
                } else {
                    displayMessage('error', result.message || 'Gagal menyimpan.');
                }
            } catch (error) {
                displayMessage('error', 'Terjadi kesalahan server.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan Publikasi';
            }
        });

        // Load Data Awal
        document.addEventListener('DOMContentLoaded', () => {
            fetchKategori();
            fetchFocus();
            fetchDosen();
        });

        // Logout
        const logoutModal = document.getElementById('logoutModal');
        document.getElementById('logoutTrigger').onclick = (e) => { e.preventDefault(); logoutModal.classList.add('show'); };
        document.getElementById('cancelLogoutBtn').onclick = () => logoutModal.classList.remove('show');
        document.getElementById('confirmLogoutBtn').onclick = async () => {
            await fetch('../../../backend/api/auth/logout.php', { method: 'POST' });
            window.location.href = '../../public/index.html';
        };
    </script>
</body>
</html>
