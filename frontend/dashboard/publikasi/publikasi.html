<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Publikasi | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">
    <link rel="stylesheet" href="../../assets/css/cssmahasiswa.css">
    <style>
        /* 2. Kolom Judul (Kedua) - Dibuat tebal */
        .data-table tr td:nth-child(2) {
            font-weight: 600;
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div id="toastNotificationContainer"></div>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../peminjaman/peminjaman.html"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="../konten/konten.html"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="publikasi.html" class="active"><i class="fas fa-book"></i> Publikasi</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Kelola Publikasi</h2>
            </div>

            <div class="header-actions-group">
                <button id="btnToggleFilter" class="btn btn-secondary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <a href="tambah_publikasi.html" class="btn btn-primary btn-add"><i class="fas fa-plus"></i> Tambah
                    Publikasi</a>
            </div>

            <div class="filter-section" id="dateFilterSection">
                <div class="filter-group">
                    <label for="filterFocus"><i class="fas fa-lightbulb"></i> Fokus Riset:</label>
                    <select id="filterFocus" class="filter-select">
                        <option value="">Semua</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterKategori"><i class="fas fa-tags"></i> Kategori:</label>
                    <select id="filterKategori" class="filter-select">
                        <option value="">Semua</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterTahun"><i class="fas fa-calendar-alt"></i> Tahun:</label>
                    <select id="filterTahun" class="filter-select">
                        <option value="">Semua</option>
                    </select>
                </div>
                <button id="btnResetFilter" class="btn-reset">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </header>

        <main>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Judul Publikasi</th>
                            <th>Tahun</th>
                            <th>Kategori</th>
                            <th>Fokus Riset</th>
                            <th>Dosen (NIDN)</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="publikasiTableBody">
                        <tr>
                            <td colspan="8" style="text-align:center;">Sedang memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Konfirmasi Logout</h2>
            <p>Yakin ingin keluar?</p>
            <button id="confirmLogoutBtn" class="btn btn-danger">Logout</button>
            <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
        </div>
    </div>

    <script>
        // FUNGSI TOAST NOTIFICATION
        function showToast(type, text) {
            const container = document.getElementById('toastNotificationContainer');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.innerHTML = `<div class="message-content">${text}</div>`;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    toast.remove();
                });
            }, 5000); // Durasi 5 detik
        }

        // FUNGSI DISPLAY MESSAGE (DIADAPTASI KE TOAST)
        function displayMessage(type, message) {
            showToast(type, message);
        }

        const tableBody = document.getElementById('publikasiTableBody');
        let allPublikasiData = [];

        async function fetchFilters() {
            try {
                // Fetch Research Focus
                const resFocus = await fetch('../../../backend/api/research/list.php');
                const dataFocus = await resFocus.json();
                const selectFocus = document.getElementById('filterFocus');

                selectFocus.innerHTML = '<option value="">Semua</option>';

                if (dataFocus.status === 'success' && dataFocus.data) {
                    dataFocus.data.forEach(item => {
                        selectFocus.innerHTML += `<option value="${item.nama_fokus}">${item.nama_fokus}</option>`;
                    });
                } else if (dataFocus.message) {
                    console.error('Filter Fokus Error:', dataFocus.message);
                }

                // Fetch Kategori
                const resKat = await fetch('../../../backend/api/publikasi/kategori_list.php');
                const dataKat = await resKat.json();
                const selectKat = document.getElementById('filterKategori');

                selectKat.innerHTML = '<option value="">Semua</option>';

                if (dataKat.status === 'success' && dataKat.data) {
                    dataKat.data.forEach(item => {
                        selectKat.innerHTML += `<option value="${item.nama_kategori}">${item.nama_kategori}</option>`;
                    });
                } else if (dataKat.message) {
                    console.error('Filter Kategori Error:', dataKat.message);
                }
            } catch (error) { console.error('Filter Koneksi Error:', error); }
        }

        async function fetchPublikasi() {
            try {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> Sedang memuat data...</td></tr>';

                const response = await fetch('../../../backend/api/publikasi/list.php');
                const result = await response.json();

                if (result.status === 'success' && result.data) {
                    allPublikasiData = result.data;
                    populateYearFilter(allPublikasiData);
                    renderTable(allPublikasiData);
                } else if (result.status === 'error') {
                    displayMessage('error', 'Gagal memuat data publikasi: ' + result.message);
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Gagal memuat data: ' + (result.message || 'Error API') + '</td></tr>';
                } else {
                    tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Tidak ada data.</td></tr>';
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                displayMessage('error', 'Gagal memuat data. Periksa koneksi ke API.');
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:red;">Gagal memuat data API.</td></tr>';
            }
        }

        function populateYearFilter(data) {
            const selectYear = document.getElementById('filterTahun');
            const years = [...new Set(data.map(item => item.tahun))]
                .filter(y => y != null && y != "" && y != 0)
                .sort((a, b) => b - a);

            selectYear.innerHTML = '<option value="">Semua</option>';
            years.forEach(y => {
                selectYear.innerHTML += `<option value="${y}">${y}</option>`;
            });
        }

        function renderTable(data) {
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align:center;">Data tidak ditemukan.</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = tableBody.insertRow();
                const id = item.publikasi_id || item.id;

                // LOGIKA STATUS
                let statusBadge = '';
                let statusText = 'Diajukan';
                let statusClass = 'status-diajukan';

                if (item.status === 'published') {
                    statusText = 'Disetujui';
                    statusClass = 'status-disetujui';
                } else if (item.status === 'rejected') {
                    statusText = 'Ditolak';
                    statusClass = 'status-ditolak';
                }

                statusBadge = `<span class="status-badge ${statusClass}">${statusText}</span>`;


                // Kategori menggunakan category-badge
                const namaKategori = item.nama_kategori ? `<span class="category-badge">${item.nama_kategori}</span>` : '-';

                // Fokus Riset tampil sebagai teks biasa
                const namaFokus = item.nama_fokus || '-';

                const btnLink = item.external_link ? `<a href="${item.external_link}" target="_blank" class="btn btn-sm btn-info" title="Lihat Link"><i class="fas fa-link"></i></a>` : '';
                const tahunPub = item.tahun || '-';

                // PERUBAHAN: Kolom Dosen
                const dosenNidn = item.dosen_nidn || '-';
                const namaDosen = item.nama_dosen || 'Unknown';

                const dosenHtml = `
                    <p style="margin: 0; font-weight: 600; color: #1a1a1a;">
                        <i class="fas fa-user-tie" style="margin-right: 5px; color: #4A90E2;"></i>${namaDosen}
                    </p>
                    <p style="margin: 0; font-size: 11px; color:#666; margin-top: 2px;">
                        <span style="font-weight: 500;">NIDN:</span> ${dosenNidn}
                    </p>
                `;


                row.innerHTML = `
                    <td>#${id}</td>
                    <td>${item.judul}</td>
                    <td>${tahunPub}</td> 
                    <td>${namaKategori}</td>
                    <td>${namaFokus}</td>
                    <td>${dosenHtml}</td> <td>${statusBadge}</td>
                    <td>
                        <div class="action-buttons-list action-buttons-vertical">
                            <div class="action-buttons-split">
                                <button onclick="verifyPublikasi(${id}, 'published')" class="btn btn-sm btn-success" title="Approve"><i class="fas fa-check"></i></button>
                                <button onclick="verifyPublikasi(${id}, 'rejected')" class="btn btn-sm btn-secondary" title="Reject"><i class="fas fa-times"></i></button>
                            </div>

                            <div class="action-buttons-split">
                                ${btnLink}
                                <a href="edit_publikasi.html?id=${id}" class="btn btn-sm btn-warning" title="Edit">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>

                                <button onclick="deletePublikasi(${id}, '${item.judul.replace(/'/g, "\\'")}')" class="btn btn-danger btn-sm" title="Hapus"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </div>
                    </td>
                `;
            });
        }

        function applyFilters() {
            const focusVal = document.getElementById('filterFocus').value;
            const katVal = document.getElementById('filterKategori').value;
            const yearVal = document.getElementById('filterTahun').value;

            const filteredData = allPublikasiData.filter(item => {
                const matchFocus = focusVal === "" || item.nama_fokus === focusVal;
                const matchKat = katVal === "" || item.nama_kategori === katVal;
                const matchYear = yearVal === "" || item.tahun == yearVal;
                return matchFocus && matchKat && matchYear;
            });

            renderTable(filteredData);
        }

        // --- LOGIKA FILTER ACTION ---
        document.getElementById('filterFocus').addEventListener('change', applyFilters);
        document.getElementById('filterKategori').addEventListener('change', applyFilters);
        document.getElementById('filterTahun').addEventListener('change', applyFilters);

        document.getElementById('btnResetFilter').addEventListener('click', () => {
            document.getElementById('filterFocus').value = "";
            document.getElementById('filterKategori').value = "";
            document.getElementById('filterTahun').value = "";
            applyFilters();
        });


        async function verifyPublikasi(id, status) {
            const actionName = status === 'published' ? 'Publish' : 'Reject';
            if (!confirm(`Ubah status publikasi #${id} menjadi ${actionName}?`)) return;

            const formData = new FormData();
            formData.append('publikasi_id', id);
            formData.append('status', status);

            try {
                const response = await fetch('../../../backend/api/publikasi/verify.php', { method: 'POST', body: formData });
                const result = await response.json();
                if (result.status === 'success') {
                    displayMessage('success', result.message);
                    fetchPublikasi();
                } else { displayMessage('error', result.message); }
            } catch (error) { displayMessage('error', 'Gagal update status.'); }
        }

        async function deletePublikasi(id, judul) {
            if (!confirm(`Hapus publikasi: "${judul}"?`)) return;
            const formData = new FormData();
            formData.append('publikasi_id', id);
            try {
                const response = await fetch('../../../backend/api/publikasi/delete.php', { method: 'POST', body: formData });
                const result = await response.json();
                if (result.status === 'success') {
                    displayMessage('success', result.message);
                    fetchPublikasi();
                } else { displayMessage('error', result.message); }
            } catch (error) { displayMessage('error', 'Gagal menghapus data.'); }
        }

        // --- LOGIKA TOGGLE FILTER ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchFilters();
            fetchPublikasi();

            const btnToggleFilter = document.getElementById('btnToggleFilter');
            const dateFilterSection = document.getElementById('dateFilterSection');

            if (btnToggleFilter && dateFilterSection) {
                // Toggle visibility on button click
                btnToggleFilter.addEventListener('click', function () {
                    dateFilterSection.classList.toggle('show');
                    this.classList.toggle('active');
                });

                // Hide when clicking outside
                window.addEventListener('click', function (e) {
                    if (e.target.closest('.sidebar') || e.target.closest('#logoutModal')) return;

                    if (!dateFilterSection.contains(e.target) && !btnToggleFilter.contains(e.target)) {
                        if (dateFilterSection.classList.contains('show')) {
                            dateFilterSection.classList.remove('show');
                            btnToggleFilter.classList.remove('active');
                        }
                    }
                });
            }
        });

        // --- LOGIKA LOGOUT ---\
        const logoutModal = document.getElementById('logoutModal');
        document.getElementById('logoutTrigger').onclick = (e) => { e.preventDefault(); logoutModal.classList.add('show'); };
        document.getElementById('cancelLogoutBtn').onclick = () => logoutModal.classList.remove('show');
        document.getElementById('confirmLogoutBtn').onclick = async () => {
            try { await fetch('../../../backend/api/auth/logout.php', { method: 'POST' }); } catch (e) { }
            window.location.href = '../../public/index.html';
        };
    </script>
</body>

</html>
