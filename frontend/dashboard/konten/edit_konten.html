<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Konten | Admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/cssadmin.css">
    <link rel="stylesheet" href="../../assets/css/cssmahasiswa.css">
</head>

<body>

    <div class="sidebar">
        <div class="logo-area">
            <h3>Lab Admin</h3>
        </div>
        <nav>
            <a href="../admin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../peminjaman.html"><i class="fas fa-calendar-alt"></i> Peminjaman</a>
            <a href="konten.html" class="active"><i class="fas fa-newspaper"></i> Berita & Konten</a>
            <a href="../dosen/dosen.html"><i class="fas fa-users"></i> Data Dosen</a>
            <a href="../mahasiswa/mahasiswa.html"><i class="fas fa-user-graduate"></i> Data Mahasiswa</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <a href="konten.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
            <h1>Edit Konten</h1>
        </header>

        <div class="data-section">
            <div id="message" class="message-area" style="display: none;"></div>

            <form id="kontenForm" class="data-form">
                <input type="hidden" id="content_id" name="content_id">

                <div class="form-group">
                    <label for="title">Judul Konten <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="category_id">Kategori <span class="required">*</span></label>
                    <select id="category_id" name="category_id" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="featured_image">URL Gambar Utama</label>
                    <input type="url" id="featured_image" name="featured_image"
                        placeholder="Contoh: https://example.com/gambar.jpg">
                    <small id="currentImage"></small>
                </div>

                <div class="form-group">
                    <label for="excerpt">Ringkasan (Max 150 Karakter)</label>
                    <textarea id="excerpt" name="excerpt" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="body">Isi Konten <span class="required">*</span></label>
                    <textarea id="body" name="body" rows="10" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn"><i class="fas fa-save"></i> Simpan
                        Perubahan</button>
                </div>
            </form>
        </div>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h2>Konfirmasi Logout</h2>
            <p>Apakah Anda yakin ingin keluar dari Dashboard Admin?</p>
            <button id="confirmLogoutBtn" class="btn btn-danger">Logout</button>
            <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
        </div>
    </div>

    <script>
        function displayMessage(type, message) {
            const messageArea = document.getElementById('message');
            messageArea.textContent = message;
            messageArea.className = 'message-area ' + type;
            messageArea.style.display = 'block';
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 5000);
        }

        // Global variable untuk ID konten
        let contentId = null;

        async function fetchKategori(selectedId) {
            const url = '../../../backend/api/contents/kategori_list.php';
            try {
                const response = await fetch(url);
                const result = await response.json();
                const select = document.getElementById('category_id');
                select.innerHTML = '<option value="">-- Pilih Kategori --</option>';

                if (result.status === 'success' && result.data) {
                    result.data.forEach(kategori => {
                        const option = document.createElement('option');
                        option.value = kategori.id;
                        option.textContent = kategori.category_name;
                        if (kategori.id == selectedId) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Fetch Kategori error:', error);
            }
        }

        async function fetchKontenDetail(id) {
            const url = `../../../backend/api/contents/detail.php?id=${id}`;
            try {
                const response = await fetch(url);
                const result = await response.json();

                if (result.status === 'success' && result.data) {
                    const data = result.data;
                    document.getElementById('content_id').value = data.id;
                    document.getElementById('title').value = data.title;
                    document.getElementById('excerpt').value = data.excerpt || '';
                    document.getElementById('body').value = data.body;
                    document.getElementById('featured_image').value = data.featured_image || '';
                    if (data.featured_image) {
                        document.getElementById('currentImage').innerHTML = `<br>Gambar saat ini: <a href="${data.featured_image}" target="_blank">Lihat Gambar</a>`;
                    }
                    // Muat Kategori dan pilih yang sesuai
                    fetchKategori(data.category_id);
                } else {
                    displayMessage('error', 'Konten tidak ditemukan.');
                }
            } catch (error) {
                console.error('Fetch Detail error:', error);
                displayMessage('error', 'Terjadi kesalahan jaringan saat memuat data.');
            }
        }

        const kontenForm = document.getElementById('kontenForm');
        kontenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';

            const formData = new FormData(kontenForm);
            const url = '../../../backend/api/contents/update.php';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (response.ok && result.status === 'success') {
                    displayMessage('success', result.message);
                    // Muat ulang detail setelah update
                    fetchKontenDetail(contentId);
                } else {
                    const errorMessage = result.message || 'Gagal menyimpan perubahan.';
                    displayMessage('error', errorMessage);
                }
            } catch (error) {
                console.error('Submit error:', error);
                displayMessage('error', 'Terjadi kesalahan jaringan atau server.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Simpan Perubahan';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            contentId = urlParams.get('id');

            if (contentId) {
                fetchKontenDetail(contentId);
            } else {
                displayMessage('error', 'ID Konten tidak ditemukan di URL. Tidak bisa melakukan edit.');
            }
        });

        // --- LOGIKA LOGOUT (PERBAIKAN) ---
        const logoutModal = document.getElementById('logoutModal');
        const logoutTrigger = document.getElementById('logoutTrigger');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        logoutTrigger.addEventListener('click', (e) => {
            e.preventDefault();
            // GANTI style.display = 'flex' DENGAN classList.add('show')
            logoutModal.classList.add('show');
        });

        cancelLogoutBtn.addEventListener('click', () => {
            // GANTI style.display = 'none' DENGAN classList.remove('show')
            logoutModal.classList.remove('show');
        });

        confirmLogoutBtn.addEventListener('click', async () => {
            const url = '../../../backend/api/auth/logout.php';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                });
                const result = await response.json();

                if (result.success) {
                    logoutModal.classList.remove('show');
                    window.location.href = '../../public/index.html';
                } else {
                    window.location.href = '../../public/index.html';
                }

            } catch (error) {
                console.error('Logout Error:', error);
                window.location.href = '../../public/index.html';
            }
        });
    </script>
</body>

</html>
