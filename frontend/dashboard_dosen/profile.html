<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Dosen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboarddns.css">
</head>

<body>
    <aside class="dsn-sidebar">
        <div class="dsn-logo-area">
            <h2><i class="fas fa-chalkboard-teacher"></i> DSN <br> DASHBOARD</h2>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html" class="active"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2><i class="fas fa-address-card"></i> Profil Dosen</h2>

            <div class="profile-header">
                <img id="dosenFoto" src="../../frontend/assets/img/default-profile.png" alt="Foto Profil" 
                     style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%; margin-bottom: 10px; display:none;">
                
                <h3 id="headerNama">Memuat Nama...</h3>
                <p id="headerNidn" style="color: #777;">...</p>
            </div>

            <div style="max-width: 600px; margin: 0 auto;">
                <div class="profile-info-group">
                    <label>NIDN</label>
                    <p id="detailNidn">-</p>
                </div>
                <div class="profile-info-group">
                    <label>NIP</label>
                    <p id="detailNip">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Nama Lengkap</label>
                    <p id="detailNama">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Email</label>
                    <p id="detailEmail">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Jabatan</label>
                    <p id="detailJabatan" style="font-weight: 700; color: var(--primary-blue);">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Prodi</label>
                    <p id="detailProdi">-</p>
                </div>
                <div class="profile-info-group">
                    <label>Pendidikan Terakhir</label>
                    <p id="detailPendidikan">-</p>
                </div>
                <div class="profile-info-group">
                    <label> Sertifikasi</label>
                    <p id="detailSertifikasi">-</p> </div>
                <div class="profile-info-group">
                    <label>Tautan Eksternal</label>
                    <p id="detailLinks">-</p>
                </div>
            </div>


            <a href="edit_profile.html" class="btn-edit-profile"><i class="fas fa-edit"></i> Edit Profil</a>
        </div>
    </main>

    <script>
        async function loadProfile() {
            try {
                const response = await fetch('../../backend/api/dosen/me.php');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;

                    // 1. Mengisi Teks
                    document.getElementById('headerNama').textContent = data.nama;
                    document.getElementById('headerNidn').textContent = data.nidn;
                    document.getElementById('detailNidn').textContent = data.nidn || '-';
                    document.getElementById('detailNip').textContent = data.nip || '-';
                    document.getElementById('detailNama').textContent = data.nama || '-';
                    document.getElementById('detailProdi').textContent = data.prodi || '-';
                    document.getElementById('detailJabatan').textContent = data.jabatan || '-';
                    document.getElementById('detailEmail').textContent = data.email || '-';
                    document.getElementById('detailPendidikan').textContent = data.pendidikan || '-';
                    document.getElementById('detailSertifikasi').textContent = data.sertifikasi || '-'; 

                    // 2. Link Eksternal
                    let links = [];
                    if (data.sinta_url) links.push(`<a href="${data.sinta_url}" target="_blank">SINTA</a>`);
                    if (data.scholar_url) links.push(`<a href="${data.scholar_url}" target="_blank">Google Scholar</a>`);
                    if (data.researchgate_url) links.push(`<a href="${data.researchgate_url}" target="_blank">ResearchGate</a>`);
                    if (data.scopus_url) links.push(`<a href="${data.scopus_url}" target="_blank">Scopus</a>`); 
                    document.getElementById('detailLinks').innerHTML = links.length > 0 ? links.join(' | ') : '-';

                    // 3. PERBAIKAN PATH FOTO (Menggunakan Path Relatif yang Teruji)
                    const imgElem = document.getElementById('dosenFoto');
                    
                    let finalFotoPath = "../../frontend/assets/img/default-profile.png"; // Default path

                    if (data.foto_path && data.foto_path !== 'null' && data.foto_path !== '') {
                        let path = data.foto_path;

                        if (path.startsWith('http://') || path.startsWith('https://')) {
                            finalFotoPath = path;
                        } else {
                            // Ambil nama file saja (hilangkan path lama dari database)
                            if (path.includes('/')) {
                                path = path.split('/').pop();
                            }

                            // Gunakan Path Relatif Paling Kuat (Sama dengan CSS)
                            finalFotoPath = `../../frontend/assets/uploads/dosen/${path}`;
                        }
                    }
                    
                    imgElem.src = finalFotoPath;
                    imgElem.style.display = 'block';
                    
                    console.log("Loading Foto dari:", finalFotoPath);

                } else {
                    alert('Sesi Anda telah berakhir. Silakan login kembali.');
                    window.location.href = '../public/login.html';
                }
            } catch (error) {
                console.error('Error memuat profil:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProfile);

        // Logout Logic
        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault();
            if (confirm('Apakah Anda yakin ingin keluar dari sistem?')) {
                const logoutUrl = '../../backend/api/auth/logout.php';
                fetch(logoutUrl, { method: 'POST' })
                    .then(response => {
                        window.location.href = '../public/index.html';
                    })
                    .catch(error => {
                        console.error('Logout error:', error);
                        window.location.href = '../public/index.html';
                    });
            }
        });
    </script>
</body>
</html>
