<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Publikasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/dashboarddns.css">
</head>

<body>
    <aside class="dsn-sidebar">
        <div class="dsn-logo-area">
            <h2><i class="fas fa-chalkboard-teacher"></i> DSN <br> DASHBOARD</h2>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html" class="active"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2><i class="fas fa-file-upload"></i> Tambah Publikasi Baru</h2>

            <form id="formPublikasi">
                <div class="form-grid">

                    <div class="form-group full-width">
                        <label for="judul">Judul Publikasi</label>
                        <input type="text" id="judul" name="judul" required placeholder="Judul Jurnal / Penelitian...">
                    </div>

                    <div class="form-group">
                        <label for="tahun">Tahun Publikasi</label>
                        <input type="number" id="tahun" name="tahun" required placeholder="2025" min="1900" max="2100">
                    </div>

                    <div class="form-group">
                        <label for="kategori_id">Kategori Publikasi</label>
                        <select id="kategori_id" name="kategori_id" required>
                            <option value="">-- Memuat Kategori... --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="focus_id">Topik Riset (Research Focus)</label>
                        <select id="focus_id" name="focus_id" required>
                            <option value="">-- Memuat Topik... --</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="link">Link Dokumen / Jurnal (URL)</label>
                        <input type="url" id="link" name="external_link"
                            placeholder="Contoh: https://jurnal.universitas.ac.id/...">
                    </div>

                    <div class="form-group full-width">
                        <button type="submit" id="btnSimpan" class="btn-submit"><i class="fas fa-save"></i> Simpan
                            Publikasi</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script>
        // 1. Load Data Dropdown (Kategori & Fokus) saat halaman dibuka
        async function loadDropdowns() {
            try {
                // Kategori
                const resKat = await fetch('../../backend/api/publikasi/kategori_list.php');
                const jsonKat = await resKat.json();
                const selKat = document.getElementById('kategori_id');
                selKat.innerHTML = '<option value="">-- Pilih Kategori --</option>';
                if (jsonKat.status === 'success') {
                    jsonKat.data.forEach(d => selKat.innerHTML += `<option value="${d.id}">${d.nama_kategori}</option>`);
                }

                // Fokus Riset
                const resFoc = await fetch('../../backend/api/research/list.php');
                const jsonFoc = await resFoc.json();
                const selFoc = document.getElementById('focus_id');
                selFoc.innerHTML = '<option value="">-- Pilih Topik Riset --</option>';
                if (jsonFoc.status === 'success') {
                    jsonFoc.data.forEach(d => selFoc.innerHTML += `<option value="${d.focus_id}">${d.nama_fokus}</option>`);
                }
            } catch (error) { console.error('Error load dropdowns:', error); }
        }

        // 2. Submit Form
        document.getElementById('formPublikasi').addEventListener('submit', async (e) => {
            e.preventDefault(); // Mencegah reload halaman
            const btn = document.getElementById('btnSimpan');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
            btn.disabled = true;

            const formData = new FormData(e.target);

            try {
                // Kirim ke create.php (Logic backend akan otomatis set status=pending & NIDN dosen)
                const response = await fetch('../../backend/api/publikasi/create.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.status === 'success') {
                    alert(result.message); // Pesan: Menunggu verifikasi Admin
                    window.location.href = 'publikasi.html'; // Redirect kembali ke list
                } else {
                    alert('Gagal: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan koneksi.');
            } finally {
                btn.innerHTML = '<i class="fas fa-save"></i> Simpan Publikasi';
                btn.disabled = false;
            }
        });

        // Panggil fungsi load saat halaman siap
        document.addEventListener('DOMContentLoaded', loadDropdowns);

        // Logika Logout
        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault();
            if (confirm('Apakah Anda yakin ingin keluar dari sistem?')) {
                const logoutUrl = '../../backend/api/auth/logout.php';
                fetch(logoutUrl, { method: 'POST' })
                    .then(() => window.location.href = '../public/index.html')
                    .catch(() => window.location.href = '../public/index.html');
            }
        });
    </script>
</body>

</html>
