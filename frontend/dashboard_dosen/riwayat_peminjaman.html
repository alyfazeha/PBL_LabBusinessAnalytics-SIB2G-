<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Peminjaman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboarddns.css">
    <link rel="stylesheet" href="../assets/css/cssadmin.css">


</head>

<body>
    <aside class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/LogoPolinema.png" alt="" style="width: 50px;">
            <img src="../assets/images/logoJTI.png" alt="" style="width: 45px;">
            <img src="../assets/images/LogoLab2.png" alt="Business Analytics Laboratory"
                style="width: 70px; margin-bottom: -10px; margin-left: -10px;">
            <h3>Dashboard Dosen</h3>
        </div>
        <nav>
            <a href="index.html" class=""><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../public/index.html"
                style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 15px;">
                <i class="fas fa-external-link-alt"></i> Lihat Landing Page
            </a>
            <a href="profile.html"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html" class="active"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>

            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2><i class="fas fa-history"></i> Riwayat Peminjaman Aset Mahasiswa</h2>
            </div>
            <div class="header-actions-group">
                <input type="text" id="searchInput" placeholder="Cari berdasarkan Nama/NIM..."
                    style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
            </div>
        </header>
        <main>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Mahasiswa</th>
                            <th>Sarana / Aset</th>
                            <th>Waktu Pinjam</th>
                            <th>Keperluan</th>
                            <th>Status</th>
                            <th style="text-align: center;">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="peminjamanTableBody">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal logout-modal">
        <div class="modal-content" style="text-align: left !important;">
            <span class="close-btn" onclick="logoutModal.style.display='none';">&times;</span>

            <h4><i class="fas fa-sign-out-alt"></i> Konfirmasi Logout</h4>

            <p>Apakah Anda yakin ingin keluar dari sistem dashboard dosen?</p>

            <div class="modal-buttons">
                <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
                <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            </div>

        </div>
    </div>

    <script>
        const tableBody = document.getElementById('peminjamanTableBody');
        const searchInput = document.getElementById('searchInput');

        // Variabel untuk menyimpan timer debounce
        let searchTimeout;

        // --- 1. Fungsi Format Tanggal & Jam ---
        function formatPeminjamanDateTime(tanggal, mulai, selesai) {
            if (!tanggal) return '-';

            const m = mulai ? mulai.toString().substring(0, 5) : '--:--';
            const s = selesai ? selesai.toString().substring(0, 5) : '--:--';

            // Ganti '-' menjadi '/' agar kompatibel dengan Safari/iOS
            const dateObj = new Date(tanggal.replace(/-/g, "/"));
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            const formattedDate = dateObj.toLocaleDateString('id-ID', options);

            return `
            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                <i class="far fa-calendar-alt" style="color: #4A90E2; width: 14px;"></i>
                <span style="font-weight: 500; color: #333;">${formattedDate}</span>
            </div>
            <div style="display: flex; align-items: center; gap: 8px; font-size: 0.85em; color: #666;">
                <i class="far fa-clock" style="color: #4A90E2; width: 14px;"></i>
                <span>${m} - ${s} WIB</span>
            </div>
        `;
        }

        // --- 2. Fungsi Fetch & Render ---
        async function loadPeminjaman(searchQuery = '') {
            // Tampilkan loading state dengan tinggi tetap agar layout tidak melompat
            tableBody.innerHTML = `
            <tr>
                <td colspan="7" style="text-align: center; padding: 50px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #4A90E2;"></i>
                    <p style="margin-top: 10px; color: #666;">Memuat data...</p>
                </td>
            </tr>`;

            let apiUrl = '../../backend/api/booking/list_dosen.php';
            if (searchQuery) apiUrl += `?search=${encodeURIComponent(searchQuery)}`;

            try {
                const response = await fetch(apiUrl);
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;
                    tableBody.innerHTML = ''; // Kosongkan setelah data didapat

                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 60px; color: #999;">Tidak ada data peminjaman ditemukan.</td></tr>';
                        return;
                    }

                    data.forEach(item => {
                        const row = tableBody.insertRow();
                        row.classList.add('data-row');

                        // 1. Kolom ID
                        row.insertCell().innerHTML = `<span style="font-weight: 700; color: #4A90E2;">#${item.id}</span>`;

                        // 2. Kolom Mahasiswa
                        const mhsCell = row.insertCell();
                        mhsCell.innerHTML = `
                        <div style="font-weight: 600; color: #1a1a1a; margin-bottom: 2px;">${item.nama_mahasiswa || '-'}</div>
                        <div style="font-size: 0.8em; color: #888; font-weight: 500;">NIM: ${item.nim_mahasiswa || '-'}</div>
                    `;

                        // 3. Kolom Sarana
                        const saranaCell = row.insertCell();
                        saranaCell.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 32px; height: 32px; background: #f0f7ff; border-radius: 6px; display: flex; align-items: center; justify-content: center; color: #4A90E2; flex-shrink: 0;">
                                <i class="fas fa-laptop"></i>
                            </div>
                            <span style="font-weight: 500; color: #333;">${item.aset_dipinjam || '-'}</span>
                        </div>
                    `;

                        // 4. Kolom Waktu Pinjam
                        row.insertCell().innerHTML = formatPeminjamanDateTime(item.tanggal_peminjaman, item.start_time, item.end_time);

                        // 5. Kolom Keperluan (Truncate agar tetap presisi)
                        const kepCell = row.insertCell();
                        kepCell.innerHTML = `<div style="max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; color: #666;" title="${item.keperluan}">${item.keperluan || '-'}</div>`;

                        // 6. Kolom Status
                        const statusText = (item.status || 'pending').toUpperCase();
                        row.insertCell().innerHTML = `<span class="status ${statusText}">${statusText}</span>`;

                        // 7. Kolom Aksi
                        const actionCell = row.insertCell();
                        actionCell.style.textAlign = "center";
                        actionCell.innerHTML = `
                        <a href="detail_peminjaman.html?id=${item.id}" class="btn btn-detail">
                            <i class="fas fa-eye"></i> Detail
                        </a>
                    `;
                    });
                }
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: red; padding: 20px;">Gagal terhubung ke server.</td></tr>';
            }
        }

        // --- 3. LOGIKA MODAL LOGOUT ---
        const logoutModal = document.getElementById('logoutModal');
        const logoutTrigger = document.getElementById('logoutLink');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        logoutTrigger?.addEventListener('click', (e) => {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        });

        cancelLogoutBtn?.addEventListener('click', () => {
            logoutModal.style.display = 'none';
        });

        confirmLogoutBtn?.addEventListener('click', async () => {
            confirmLogoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Keluar...';
            confirmLogoutBtn.disabled = true;
            try {
                await fetch('../../backend/api/auth/logout.php', { method: 'POST' });
                window.location.href = '../public/index.html';
            } catch (error) {
                window.location.href = '../public/index.html';
            }
        });

        window.addEventListener('click', (e) => {
            if (e.target === logoutModal) logoutModal.style.display = 'none';
        });

        // --- 4. Inisialisasi & Search Debounce ---
        document.addEventListener('DOMContentLoaded', () => loadPeminjaman());

        // Ganti 'keyup' menjadi 'input' + Debounce
        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;

            // Bersihkan timer sebelumnya
            clearTimeout(searchTimeout);

            // Set timer baru (jeda 400ms)
            searchTimeout = setTimeout(() => {
                loadPeminjaman(value);
            }, 400);
        });
    </script>
</body>

</html>
