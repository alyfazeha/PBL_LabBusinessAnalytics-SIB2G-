<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Publikasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboarddns.css">
</head>

<body>
    <aside class="dsn-sidebar">
        <div class="dsn-logo-area">
            <h2><i class="fas fa-chalkboard-teacher"></i> DOSEN <br> DASHBOARD</h2>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html" class="active"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>
            <hr style="border-top: 1px solid #444; margin: 10px 0;">
            <a href="../public/index.html"><i class="fas fa-home"></i> Landing Page</a> 
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <hr style="border-top: 1px solid #444; margin: 10px 0;"> 
        </nav>
    </aside>
    
    <main class="main-content">
        <div class="content-card">
            <h2><i class="fas fa-scroll"></i> Kelola Publikasi Jurnal & Artikel</h2>

            <a href="tambah_publikasi.html" class="btn-add-pub"><i class="fas fa-plus"></i> Tambah Publikasi Baru</a>

            <div class="publication-list" id="publicationContainer">
                <p style="text-align: center; color: #666; margin-top: 20px;">Memuat data publikasi...</p>
            </div>
        </div>
    </main>

    <script>
        // 1. Fungsi Mengambil Data dari API
        async function loadMyPublications() {
            const container = document.getElementById('publicationContainer');

            try {
                // Panggil API khusus Dosen
                const response = await fetch('../../backend/api/publikasi/list_dosen.php');
                const result = await response.json();

                if (result.status === 'success' && result.data.length > 0) {
                    container.innerHTML = ''; // Hapus tulisan loading

                    result.data.forEach(pub => {
                        // Logika Warna Badge
                        let badgeClass = 'pending';
                        let statusText = pub.status || 'Pending';

                        if (statusText.toLowerCase() === 'published') {
                            badgeClass = 'published';
                        } else if (statusText.toLowerCase() === 'rejected') {
                            badgeClass = 'rejected';
                        }

                        // HTML Item (SAMA PERSIS DENGAN TAMPILAN LAMA)
                        const itemHtml = `
                            <div class="pub-item">
                                <div class="pub-info">
                                    <h3>${pub.judul}</h3>
                                    <p>
                                        Tahun: <strong>${pub.tahun}</strong> | 
                                        Kategori: <strong>${pub.nama_kategori || '-'}</strong> | 
                                        Status: <span class="badge ${badgeClass}">${statusText}</span>
                                    </p>
                                    ${pub.external_link ? `<small><a href="${pub.external_link}" target="_blank" style="color:#007bff;">Lihat Dokumen <i class="fas fa-external-link-alt"></i></a></small>` : ''}
                                </div>
                                <div class="pub-actions">
                                    
                                    <a href="edit_publikasi.html?id=${pub.id}" class="btn-edit" style="text-decoration:none; color:white; display:inline-flex; align-items:center; justify-content:center;">
                                        <i class="fas fa-edit" style="margin-right:5px;"></i> Edit
                                    </a>

                                    <button class="btn-delete" onclick="deletePublikasi(${pub.id})">
                                        <i class="fas fa-trash-alt"></i> Hapus
                                    </button>
                                </div>
                            </div>
                        `;
                        container.innerHTML += itemHtml;
                    });

                } else {
                    container.innerHTML = '<p style="text-align: center; padding: 20px;">Belum ada publikasi yang diajukan.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<p style="text-align: center; color: red;">Gagal memuat data.</p>';
            }
        }

        // 2. Fungsi Hapus (Opsional, agar tombol hapus berfungsi)
        async function deletePublikasi(id) {
            if(!confirm('Apakah Anda yakin ingin menghapus publikasi ini?')) return;
            
            const formData = new FormData();
            formData.append('id', id);

            try {
                const res = await fetch('../../backend/api/publikasi/delete.php', { method: 'POST', body: formData });
                const json = await res.json();
                if(json.status === 'success') {
                    alert('Berhasil dihapus');
                    loadMyPublications(); // Reload list
                } else {
                    alert('Gagal: ' + json.message);
                }
            } catch(e) {
                alert('Error jaringan');
            }
        }

        // Jalankan saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadMyPublications);

        // 3. Logika Logout
        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault();
            if (confirm('Apakah Anda yakin ingin keluar dari sistem?')) {
                const logoutUrl = '../../backend/api/auth/logout.php';
                fetch(logoutUrl, { method: 'POST' })
                    .then(() => window.location.href = '../public/index.html')
                    .catch(() => window.location.href = '../public/index.html');
            }
        });
    </script>
</body>
</html>
