<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Dosen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboarddns.css">
</head>

<body>
    <aside class="dsn-sidebar">
        <div class="dsn-logo-area">
            <h2><i class="fas fa-chalkboard-teacher"></i> DSN <br> DASHBOARD</h2>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html" class="active"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2><i class="fas fa-user-edit"></i> Edit Profil</h2>
            
            <form id="formEditProfile" enctype="multipart/form-data" style="max-width: 700px; margin-top: 20px;">
                
                <div class="form-group" style="margin-bottom: 20px; text-align: center;">
                    <img id="previewFoto" src="../../frontend/assets/img/default-profile.png" 
                         style="width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd; margin-bottom: 10px;">
                    <br>
                    <label for="foto" style="cursor: pointer; color: #007bff; font-size: 14px;">
                        <i class="fas fa-camera"></i> Ganti Foto
                    </label>
                    <input type="file" id="foto" name="foto" style="display: none;" accept="image/*">
                </div>

                <div class="profile-info-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" class="form-control" required>
                </div>

                <div class="profile-info-group">
                    <label>NIP</label>
                    <input type="text" id="nip" name="nip" class="form-control">
                </div>
                <div class="profile-info-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="profile-info-group">
                    <label>Jabatan</label>
                    <input type="text" id="jabatan" name="jabatan" class="form-control" placeholder="Contoh: Lektor Kepala">
                </div>
                <div class="profile-info-group">
                    <label>Prodi</label>
                    <input type="text" id="prodi" name="prodi" class="form-control">
                </div>
                <div class="profile-info-group">
                    <label>Pendidikan Terakhir</label>
                    <input type="text" id="pendidikan" name="pendidikan" class="form-control" placeholder="Contoh: S3 Ilmu Komputer">
                </div>

                <div class="profile-info-group">
                    <label>Sertifikasi</label>
                    <input type="text" id="sertifikasi" name="sertifikasi" class="form-control" placeholder="Contoh: Sertifikat Dosen, AWS Certified">
                </div>

                <hr>
                <h4 style="margin-bottom: 15px; font-size: 16px;">Tautan Eksternal</h4>

                <div class="profile-info-group">
                    <label>Link SINTA</label>
                    <input type="url" id="sinta_url" name="sinta_url" class="form-control" placeholder="https://sinta.kemdikbud.go.id/...">
                </div>

                <div class="profile-info-group">
                    <label>Link Google Scholar</label>
                    <input type="url" id="scholar_url" name="scholar_url" class="form-control" placeholder="https://scholar.google.com/citations?user=...">
                </div>

                 <div class="profile-info-group">
                    <label>Link Scopus</label>
                    <input type="url" id="scopus_url" name="scopus_url" class="form-control" placeholder="https://www.scopus.com/authid/...">
                </div>
                
                <div class="profile-info-group">
                    <label>Link ResearchGate</label>
                    <input type="url" id="researchgate_url" name="researchgate_url" class="form-control" placeholder="https://www.researchgate.net/profile/...">
                </div>

                <div class="form-actions" style="margin-top: 30px; display: flex; gap: 10px;">
                    <button type="submit" id="btnSimpan" class="btn-edit-profile" style="border:none; cursor: pointer;">
                        <i class="fas fa-save"></i> Simpan Perubahan
                    </button>
                    <a href="profile.html" class="btn-edit-profile" style="background-color: #6c757d; text-decoration: none; text-align: center;">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </main>

    <style>
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }
        .profile-info-group {
            margin-bottom: 15px;
        }
    </style>

    <script>
        // 1. Load Data Lama saat halaman dibuka
        async function loadInitialData() {
            try {
                // Path API tetap relative ../ karena server backend strukturnya tetap
                const response = await fetch('../../backend/api/dosen/me.php');
                const result = await response.json();

                if (result.status === 'success') {
                    const data = result.data;

                    // Isi Form
                    document.getElementById('nama').value = data.nama || '';
                    document.getElementById('nip').value = data.nip || '';
                    document.getElementById('prodi').value = data.prodi || '';
                    document.getElementById('jabatan').value = data.jabatan || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('pendidikan').value = data.pendidikan || '';
                    document.getElementById('sertifikasi').value = data.sertifikasi || ''; 
                    document.getElementById('sinta_url').value = data.sinta_url || '';
                    document.getElementById('scholar_url').value = data.scholar_url || '';
                    document.getElementById('researchgate_url').value = data.researchgate_url || ''; 
                    document.getElementById('scopus_url').value = data.scopus_url || '';
                    
                    // --- PATH PRATINJAU FOTO (FIXED) ---
                    const imgElem = document.getElementById('previewFoto');

                    if (data.foto_path && data.foto_path !== "") {
                        let path = data.foto_path;
                        let finalPath = "../../frontend/assets/img/default-profile.png"; // Default Path Dosen

                        // Ambil nama file terakhir dari path yang tersimpan di DB
                        let fileName = path.split('/').pop();
                        
                        if (path.startsWith('http')) {
                            finalPath = path;
                        } else {
                            // [FIX] Gunakan path relatif yang panjang dan KONSISTEN dengan profile.html
                            finalPath = `../../frontend/assets/uploads/dosen/${fileName}`;
                        }
                        
                        imgElem.src = finalPath;
                    }
                    // ------------------------------------------

                } else {
                    alert('Gagal memuat data user.');
                    window.location.href = 'profile.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 2. Preview Foto Baru sebelum diupload
        document.getElementById('foto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewFoto').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 3. Proses Simpan (Update)
        document.getElementById('formEditProfile').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSimpan');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            const formData = new FormData(this);

            try {
                const response = await fetch('../../backend/api/dosen/update_profile.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.status === 'success') {
                    alert('Profil berhasil diperbarui!');
                    window.location.href = 'profile.html'; 
                } else {
                    alert('Gagal: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan jaringan.');
            } finally {
                btn.innerHTML = '<i class="fas fa-save"></i> Simpan Perubahan';
                btn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', loadInitialData);

        // Logout Logic
        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault();
            if (confirm('Apakah Anda yakin ingin keluar dari sistem?')) {
                const logoutUrl = '../../backend/api/auth/logout.php';
                fetch(logoutUrl, { method: 'POST' })
                    .then(response => { window.location.href = '../public/index.html'; })
                    .catch(error => { window.location.href = '../public/index.html'; });
            }
        });
    </script>
</body>
</html>
