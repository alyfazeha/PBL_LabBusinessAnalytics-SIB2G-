<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Dosen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboarddns.css">
    <link rel="stylesheet" href="../assets/css/cssadmin.css">

</head>

<body>
    <div id="toastNotificationContainer"></div>
    <aside class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/LogoPolinema.png" alt="" style="width: 50px;">
            <img src="../assets/images/logoJTI.png" alt="" style="width: 45px;">
            <img src="../assets/images/LogoLab2.png" alt="Business Analytics Laboratory"
                style="width: 70px; margin-bottom: -10px; margin-left: -10px;">
            <h3>Dashboard Dosen</h3>
        </div>
        <nav>
            <a href="index.html" class=""><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../public/index.html"
                style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 15px;">
                <i class="fas fa-external-link-alt"></i> Lihat Landing Page
            </a>
            <a href="profile.html" class="active"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>

            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <div class="main-content">
        <header>
            <div class="header-title">
                <a href="profile.html" class="back-icon-in-header"><i class="fas fa-arrow-left"></i></a>
                <h2>Edit Profile Anda</h2>
            </div>
            <div></div>
        </header>
        <main>
            <form id="formEditProfile" enctype="multipart/form-data">
                <div class="profile-container">

                    <div class="profile-left">
                        <div class="edit-section-card full-height">
                            <div class="photo-upload-section">
                                <div class="preview-container">
                                    <img id="previewFoto" src="../../frontend/assets/img/default-profile.png"
                                        alt="Preview">
                                </div>
                                <label for="foto" class="btn-upload-photo">
                                    <i class="fas fa-camera"></i> Ganti Foto
                                </label>
                                <input type="file" id="foto" name="foto" style="display: none;" accept="image/*">
                            </div>

                            <div class="form-section-title"><i class="fas fa-user-circle"></i> Data Pribadi</div>

                            <div class="form-group">
                                <label>Nama Lengkap & Gelar</label>
                                <input type="text" id="nama" name="nama" class="form-control" placeholder="Nama Lengkap"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>NIP / NIK</label>
                                <input type="text" id="nip" name="nip" class="form-control" placeholder="Masukkan NIP">
                            </div>

                            <div class="form-group">
                                <label>Email Institusi</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="email@polinema.ac.id" required>
                            </div>
                        </div>
                    </div>

                    <div class="profile-right">
                        <div class="edit-section-card full-height">
                            <div class="form-section-title"><i class="fas fa-graduation-cap"></i> Informasi Akademik
                            </div>
                            <div class="form-grid-inner">
                                <div class="form-group">
                                    <label>Program Studi</label>
                                    <input type="text" id="prodi" name="prodi" class="form-control" placeholder="D4 TI">
                                </div>
                                <div class="form-group">
                                    <label>Jabatan Fungsional</label>
                                    <input type="text" id="jabatan" name="jabatan" class="form-control"
                                        placeholder="Lektor">
                                </div>
                                <div class="form-group">
                                    <label>Pendidikan Terakhir</label>
                                    <input type="text" id="pendidikan" name="pendidikan" class="form-control"
                                        placeholder="S3 Komputer">
                                </div>
                                <div class="form-group">
                                    <label>Sertifikasi Utama</label>
                                    <input type="text" id="sertifikasi" name="sertifikasi" class="form-control"
                                        placeholder="AWS Certified">
                                </div>
                            </div>

                            <div class="form-section-title" style="margin-top: 30px;"><i class="fas fa-link"></i> Tautan
                                Publikasi</div>
                            <div class="form-grid-inner">
                                <div class="form-group">
                                    <label>Link SINTA</label>
                                    <input type="url" id="sinta_url" name="sinta_url" class="form-control"
                                        placeholder="https://...">
                                </div>
                                <div class="form-group">
                                    <label>Link Google Scholar</label>
                                    <input type="url" id="scholar_url" name="scholar_url" class="form-control"
                                        placeholder="https://...">
                                </div>
                                <div class="form-group">
                                    <label>Link Scopus</label>
                                    <input type="url" id="scopus_url" name="scopus_url" class="form-control"
                                        placeholder="https://...">
                                </div>
                                <div class="form-group">
                                    <label>Link ResearchGate</label>
                                    <input type="url" id="researchgate_url" name="researchgate_url" class="form-control"
                                        placeholder="https://...">
                                </div>
                            </div>

                            <div class="form-actions">
                                <a href="profile.html" class="btn-cancel">Batal</a>
                                <button type="submit" id="btnSimpan" class="btn-save">
                                    <i class="fas fa-save"></i> Simpan Perubahan
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </main>
    </div>

    <div id="logoutModal" class="modal logout-modal">
        <div class="modal-content" style="text-align: left !important;">
            <span class="close-btn" onclick="logoutModal.style.display='none';">&times;</span>

            <h4><i class="fas fa-sign-out-alt"></i> Konfirmasi Logout</h4>

            <p>Apakah Anda yakin ingin keluar dari sistem dashboard dosen?</p>

            <div class="modal-buttons">
                <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
                <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            </div>

        </div>
    </div>

    <script>
        // --- 1. Fungsi Toast ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastNotificationContainer');
            if (!container) return;
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type} show`;
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        // --- 2. Load Data Lama ---
        async function loadInitialData() {
            try {
                const response = await fetch('../../backend/api/dosen/me.php');
                const result = await response.json();
                if (result.status === 'success') {
                    const data = result.data;
                    document.getElementById('nama').value = data.nama || '';
                    document.getElementById('nip').value = data.nip || '';
                    document.getElementById('prodi').value = data.prodi || '';
                    document.getElementById('jabatan').value = data.jabatan || '';
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('pendidikan').value = data.pendidikan || '';
                    document.getElementById('sertifikasi').value = data.sertifikasi || '';
                    document.getElementById('sinta_url').value = data.sinta_url || '';
                    document.getElementById('scholar_url').value = data.scholar_url || '';
                    document.getElementById('researchgate_url').value = data.researchgate_url || '';
                    document.getElementById('scopus_url').value = data.scopus_url || '';

                    const imgElem = document.getElementById('previewFoto');
                    if (data.foto_path && data.foto_path !== "") {
                        let fileName = data.foto_path.split('/').pop();
                        imgElem.src = `../../frontend/assets/uploads/dosen/${fileName}`;
                    }
                }
            } catch (error) { console.error('Error:', error); }
        }

        // --- 3. Preview Foto ---
        document.getElementById('foto').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('previewFoto').src = e.target.result;
                reader.readAsDataURL(file);
            }
        });

        // --- 4. Simpan Data ---
        document.getElementById('formEditProfile').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('btnSimpan');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            btn.disabled = true;

            try {
                const response = await fetch('../../backend/api/dosen/update_profile.php', {
                    method: 'POST',
                    body: new FormData(this)
                });
                const result = await response.json();
                if (result.status === 'success') {
                    showToast('Profil berhasil diperbarui!', 'success');
                    setTimeout(() => { window.location.href = 'profile.html'; }, 2000);
                } else {
                    showToast('Gagal: ' + result.message, 'error');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                showToast('Kesalahan jaringan.', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // --- 5. Modul Logout (Gaya Konten Admin) ---
        const logoutModal = document.getElementById('logoutModal');
        const logoutTrigger = document.getElementById('logoutLink');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        if (logoutTrigger) {
            logoutTrigger.onclick = (e) => {
                e.preventDefault();
                logoutModal.style.display = 'flex';
            };
        }

        if (cancelLogoutBtn) {
            cancelLogoutBtn.onclick = () => {
                logoutModal.style.display = 'none';
            };
        }

        if (confirmLogoutBtn) {
            confirmLogoutBtn.onclick = async () => {
                confirmLogoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Keluar...';
                confirmLogoutBtn.disabled = true;
                try {
                    await fetch('../../backend/api/auth/logout.php', { method: 'POST' });
                    window.location.href = '../public/index.html';
                } catch (error) {
                    window.location.href = '../public/index.html';
                }
            };
        }

        window.onclick = (e) => {
            if (e.target === logoutModal) logoutModal.style.display = 'none';
        };

        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
</body>

</html>
