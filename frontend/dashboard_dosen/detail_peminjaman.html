<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Peminjaman | Dosen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboarddns.css">
    <link rel="stylesheet" href="../assets/css/cssadmin.css">
</head>

<body>

    <aside class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/LogoPolinema.png" alt="" style="width: 50px;">
            <img src="../assets/images/logoJTI.png" alt="" style="width: 45px;">
            <img src="../assets/images/LogoLab2.png" alt="Business Analytics Laboratory"
                style="width: 70px; margin-bottom: -10px; margin-left: -10px;">
            <h3>Dashboard Dosen</h3>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../public/index.html"
                style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 15px;">
                <i class="fas fa-external-link-alt"></i> Lihat Landing Page
            </a>
            <a href="profile.html"><i class="fas fa-user-tie"></i> Profil & Akun</a>
            <a href="riwayat_peminjaman.html" class="active"><i class="fas fa-book-reader"></i> Riwayat Peminjaman</a>
            <a href="publikasi.html"><i class="fas fa-file-invoice"></i> Kelola Publikasi</a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <div class="main-content">
        <header style="margin-bottom: 30px;">
            <div class="header-title">
                <a href="riwayat_peminjaman.html" class="back-icon-in-header"><i class="fas fa-arrow-left"></i></a>
                <h2>Detail Peminjaman #<span id="bookingIdDisplay">...</span></h2>
            </div>
        </header>

        <main>
            <div id="statusMessage" class="message" style="display:none;"></div>
            <div id="detailContent">
                <p id="loadingState" class="detail-card-wrapper" style="padding: 30px; text-align: center;">Memuat
                    detail peminjaman...</p>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal logout-modal">
        <div class="modal-content">
            <span class="close-btn"
                onclick="document.getElementById('logoutModal').style.display='none';">&times;</span>
            <h4><i class="fas fa-sign-out-alt"></i> Konfirmasi Logout</h4>
            <p>Apakah Anda yakin ingin keluar dari sistem dashboard dosen?</p>
            <div class="modal-buttons">
                <button onclick="document.getElementById('logoutModal').style.display='none';"
                    class="btn btn-secondary">Batal</button>
                <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id');

        // --- 1. FUNGSI FETCH DETAIL ---
        async function fetchDetailPeminjaman() {
            const detailWrapper = document.getElementById('detailContent');
            const bookingIdDisplay = document.getElementById('bookingIdDisplay');

            if (!bookingId) {
                detailWrapper.innerHTML = '<div class="detail-card-wrapper" style="padding: 30px; color: red; text-align: center;">ID Peminjaman tidak ditemukan.</div>';
                return;
            }

            bookingIdDisplay.textContent = bookingId;

            try {
                // Path API disesuaikan dengan folder dosen
                const response = await fetch(`../../backend/api/booking/detail_booking.php?id=${bookingId}`);
                const result = await response.json();

                if (result.status === 'success' && result.data) {
                    renderDetail(result.data);
                } else {
                    detailWrapper.innerHTML = `<div class="detail-card-wrapper" style="padding: 30px;"><p style="color: red;">${result.message || 'Data tidak ditemukan.'}</p></div>`;
                }
            } catch (error) {
                detailWrapper.innerHTML = '<div class="detail-card-wrapper" style="padding: 30px; text-align: center; color:red;">Gagal terhubung ke server.</div>';
            }
        }

        // --- 2. FUNGSI RENDER DETAIL ---
        function renderDetail(data) {
            const detailWrapper = document.getElementById('detailContent');

            // Samakan Style Status dengan tabel riwayat
            const statusText = (data.status || 'pending').toUpperCase();

            // Format Tanggal
            const dateObj = new Date(data.tanggal || data.tanggal_peminjaman);
            const formattedDate = dateObj.toLocaleDateString('id-ID', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            // Format Waktu
            const jamMulai = (data.start_time || data.jam_mulai || '00:00').substring(0, 5);
            const jamSelesai = (data.end_time || data.jam_selesai || '00:00').substring(0, 5);

            detailWrapper.innerHTML = `
                <div class="detail-card-wrapper">
                    <div style="height: 10px; background-color: #4A90E2; border-radius: 8px 8px 0 0;"></div>

                    <div style="padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee;">
                        <h3 style="margin: 0; font-size: 1.1em; color: #555;">Status: <span class="status ${statusText}">${statusText}</span></h3>
                    </div>
                    
                    <div class="detail-columns">
                        <div class="detail-column">
                            <h4 style="color: #4A90E2; margin-bottom: 15px; font-size: 1.1em;"><i class="fas fa-user-graduate"></i> Data Mahasiswa</h4>
                            <div class="detail-item">
                                <strong style="display: block; color: #888; font-size: 0.85em;">Nama Mahasiswa:</strong>
                                <span>${data.nama_mahasiswa || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <strong style="display: block; color: #888; font-size: 0.85em;">NIM:</strong>
                                <span>${data.mahasiswa_nim || data.nim_mahasiswa || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <strong style="display: block; color: #888; font-size: 0.85em;">Kontak:</strong>
                                <span><i class="fab fa-whatsapp"></i> ${data.no_hp || '-'}</span>
                            </div>
                        </div>

                        <div class="detail-column">
                            <h4 style="color: #4A90E2; margin-bottom: 15px; font-size: 1.1em;"><i class="fas fa-calendar-check"></i> Detail Peminjaman</h4>
                            <div class="detail-item">
                                <strong style="display: block; color: #888; font-size: 0.85em;">Sarana / Aset:</strong>
                                <span style="font-weight: 600;">${data.nama_sarana || data.aset_dipinjam || '-'}</span>
                            </div>
                            <div class="detail-item">
                                <strong style="display: block; color: #888; font-size: 0.85em;">Tanggal:</strong>
                                <span>${formattedDate}</span>
                            </div>
                            <div class="detail-item">
                                <strong style="display: block; color: #888; font-size: 0.85em;">Waktu:</strong>
                                <span>${jamMulai} - ${jamSelesai} WIB</span>
                            </div>
                        </div>
                    </div>

                    <div style="padding: 0 30px 30px; border-top: 1px solid #eee; margin-top: 10px;">
                        <h4 style="margin-top: 20px; color: #555;"><i class="fas fa-pencil"></i> Keperluan</h4>
                        <p style="background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 5px solid #4A90E2; margin-bottom: 20px;">
                            ${data.keperluan || 'Tidak ada keterangan.'}
                        </p>

                        ${data.rejection_reason || data.admin_response ? `
                            <h4 style="color: #DC3545;"><i class="fas fa-comment-dots"></i> Catatan Penolakan/Admin</h4>
                            <p style="background: #fff5f5; border-left: 5px solid #DC3545; color: #DC3545; padding: 15px; border-radius: 8px;">
                                ${data.rejection_reason || data.admin_response}
                            </p>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // --- 3. LOGIKA LOGOUT & INIT ---
        document.addEventListener('DOMContentLoaded', fetchDetailPeminjaman);

        const logoutModal = document.getElementById('logoutModal');
        document.getElementById('logoutLink').addEventListener('click', (e) => {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        });

        document.getElementById('confirmLogoutBtn').addEventListener('click', async () => {
            try {
                await fetch('../../backend/api/auth/logout.php', { method: 'POST' });
                window.location.href = '../public/index.html';
            } catch (error) {
                console.error("Logout gagal", error);
            }
        });
    </script>
</body>

</html>
