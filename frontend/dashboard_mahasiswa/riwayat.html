<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat & Status | Dashboard Mahasiswa</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/cssadmin.css">

    <style>
        body {
            display: flex;
            background-color: #f4f7fa;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .main-content {
            margin-left: 250px;
            padding: 35px;
            width: calc(100% - 250px);
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Container Tabel */
        .table-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-top: 20px;
        }

        /* Styling Tabel Sesuai Referensi */
        .status-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .status-table th {
            padding: 15px;
            color: #718096;
            font-weight: 600;
            text-align: left;
            border-bottom: 2px solid #edf2f7;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        /* Penyesuaian Lebar Kolom Tanggal agar pas untuk 2 baris */
        .status-table th:nth-child(2),
        .status-table td:nth-child(2) {
            min-width: 180px;
        }

        .status-table tbody tr {
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .status-table tbody tr:hover {
            transform: scale(1.005);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .status-table td {
            padding: 18px 15px;
            color: #4a5568;
            font-size: 14px;
            border-top: 1px solid #edf2f7;
            border-bottom: 1px solid #edf2f7;
            vertical-align: middle;
        }

        .status-table td:first-child {
            border-left: 1px solid #edf2f7;
            border-radius: 10px 0 0 10px;
        }

        .status-table td:last-child {
            border-right: 1px solid #edf2f7;
            border-radius: 0 10px 10px 0;
        }

        /* Styling Badge */
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            display: inline-block;
            text-align: center;
            min-width: 85px;
        }

        .badge.diajukan {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge.disetujui {
            background-color: #def7ec;
            color: #03543f;
        }

        .badge.ditolak {
            background-color: #fde8e8;
            color: #9b1c1c;
        }

        .badge.selesai {
            background-color: #e1effe;
            color: #1e429f;
        }

        .booking-id {
            color: #4A90E2;
            font-weight: 700;
            background: #f0f7ff;
            padding: 4px 8px;
            border-radius: 6px;
        }

        #toastNotificationContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="toastNotificationContainer"></div>

    <aside class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/LogoPolinema.png" alt="Polinema" style="width: 50px;">
            <img src="../assets/images/logoJTI.png" alt="JTI" style="width: 45px;">
            <img src="../assets/images/LogoLab2.png" alt="Lab"
                style="width: 70px; margin-bottom: -10px; margin-left: -10px;">
            <h3>Dashboard Mahasiswa</h3>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="../public/index.html"
                style="border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 15px;">
                <i class="fas fa-external-link-alt"></i> Lihat Landing Page
            </a>
            <a href="profile.html"><i class="fas fa-user-circle"></i> Profil & Akun</a>
            <a href="peminjaman.html"><i class="fas fa-calendar-plus"></i> Pinjam Sarana</a>
            <a href="riwayat.html" class="active"><i class="fas fa-history"></i> Riwayat Pinjam</a>
            <a href="#" id="logoutTrigger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <div class="main-content">
        <header>
            <div class="header-title">
                <a href="index.html" class="back-icon-in-header"><i class="fas fa-arrow-left"></i></a>
                <div>
                    <h2 style="margin: 0;">Riwayat Peminjaman Lab</h2>
                </div>
            </div>
            <div class="header-actions-group">
                <button onclick="fetchStatusPeminjaman()" class="btn btn-reset">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </header>

        <main>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tanggal & Waktu</th>
                            <th>Sarana</th>
                            <th>Dosen PJ</th>
                            <th>Status</th>
                            <th>Catatan Admin</th>
                        </tr>
                    </thead>
                    <tbody id="statusTableBody">
                        <tr>
                            <td colspan="6" style="text-align:center; padding: 40px;">
                                <i class="fas fa-circle-notch fa-spin" style="font-size: 24px; color: #4A90E2;"></i>
                                <p style="margin-top: 10px;">Sedang memuat riwayat...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal logout-modal">
        <div class="modal-content">
            <span class="close-btn" id="closeLogout">&times;</span>
            <h4><i class="fas fa-sign-out-alt"></i> Konfirmasi Logout</h4>
            <p>Anda yakin ingin mengakhiri sesi dan keluar?</p>
            <div class="modal-buttons">
                <button id="cancelLogoutBtn" class="btn btn-secondary">Batal</button>
                <button id="confirmLogoutBtn" class="btn btn-danger">Ya, Logout</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '../../backend/api/';
        const PEMINJAMAN_API_URL = API_BASE_URL + 'booking/list.php';

        // Fungsi format persis seperti referensi Admin
        function formatPeminjamanDateTime(dateString, startTime, endTime) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString.replace(/-/g, "/"));
            const formattedTime = `${startTime.substring(0, 5)} - ${endTime.substring(0, 5)}`;
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = date.toLocaleDateString('id-ID', dateOptions);

            return `
                <div style="display: flex; align-items: center; margin-bottom: 4px;">
                    <i class="fas fa-calendar-alt" style="color: #4A90E2; font-size: 14px; margin-right: 8px;"></i>
                    <span style="font-weight: 600; color: #333;">${formattedDate}</span>
                </div>
                <div style="display: flex; align-items: center;">
                    <i class="far fa-clock" style="color: #777; font-size: 14px; margin-right: 8px;"></i>
                    <span style="font-size: 13px; color: #777;">${formattedTime}</span>
                </div>
            `;
        }

        async function fetchStatusPeminjaman() {
            const tableBody = document.getElementById('statusTableBody');
            try {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px;"><i class="fas fa-circle-notch fa-spin" style="font-size: 24px; color: #4A90E2;"></i></td></tr>';

                const response = await fetch(PEMINJAMAN_API_URL);
                if (response.status === 401) {
                    window.location.href = '../public/index.html';
                    return;
                }

                const result = await response.json();
                if (result.status === 'success' || result.success) {
                    const data = result.data || result;
                    tableBody.innerHTML = '';

                    if (!Array.isArray(data) || data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 40px; color: #a0aec0;">Belum ada riwayat peminjaman.</td></tr>';
                        return;
                    }

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        const statusClass = item.status ? item.status.toLowerCase() : 'diajukan';

                        let catatan = item.admin_response || '';
                        if (!catatan) {
                            if (item.status === 'disetujui') catatan = '<span style="color:#38a169"><i class="fas fa-check-circle"></i> Disetujui</span>';
                            else if (item.status === 'diajukan') catatan = '<span style="color:#a0aec0; font-style:italic;">Menunggu konfirmasi...</span>';
                            else catatan = '-';
                        }

                        row.innerHTML = `
                            <td><span class="booking-id">#${item.booking_id}</span></td>
                            <td>${formatPeminjamanDateTime(item.tanggal, item.start_time, item.end_time)}</td>
                            <td style="font-weight:600; color:#1a1a1a;">${item.nama_sarana || 'Ruangan Lab'}</td>
                            <td><i class="fas fa-user-tie" style="font-size: 12px; color: #a0aec0;"></i> ${item.nama_dosen || '-'}</td>
                            <td><span class="badge ${statusClass}">${item.status}</span></td>
                            <td style="font-size: 13px;">${catatan}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; color:red; padding: 20px;">Gagal: ${result.message}</td></tr>`;
                }
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color:red; padding: 20px;">Terjadi kesalahan koneksi.</td></tr>';
            }
        }

        // --- PERBAIKAN LOGIC MODAL LOGOUT ---
        const logoutModal = document.getElementById('logoutModal');
        const logoutTrigger = document.getElementById('logoutTrigger');
        const closeLogout = document.getElementById('closeLogout');
        const cancelLogoutBtn = document.getElementById('cancelLogoutBtn');
        const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');

        // Buka Modal
        logoutTrigger.onclick = (e) => {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        };

        // Tutup Modal (Klik X atau Batal)
        closeLogout.onclick = () => logoutModal.style.display = 'none';
        cancelLogoutBtn.onclick = () => logoutModal.style.display = 'none';

        // Tutup Modal jika klik di luar area modal
        window.onclick = (event) => {
            if (event.target == logoutModal) {
                logoutModal.style.display = 'none';
            }
        };

        // Eksekusi Logout
        confirmLogoutBtn.onclick = async () => {
            try {
                const response = await fetch('../../backend/api/auth/logout.php', { method: 'POST' });
                // Redirect ke landing page
                window.location.href = '../public/index.html';
            } catch (error) {
                console.error("Logout gagal:", error);
                // Tetap paksa pindah halaman jika gagal fetch
                window.location.href = '../public/index.html';
            }
        };

        document.addEventListener('DOMContentLoaded', fetchStatusPeminjaman);
    </script>
</body>

</html>
