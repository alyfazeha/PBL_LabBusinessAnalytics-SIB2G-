<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Mahasiswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboardmhs.css">
    <style>
        /* CSS Tambahan untuk Input Readonly agar user tahu itu tidak bisa diedit */
        .input-readonly {
            background-color: #e9ecef;
            cursor: not-allowed;
            color: #6c757d;
        }
        .error-msg {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <aside class="mhs-sidebar">
        <div class="mhs-logo-area">
            <h2><i class="fas fa-graduation-cap"></i> MHS DASHBOARD</h2>
        </div>
        <nav>
            <hr style="border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">
            <a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html"><i class="fas fa-user-circle"></i> Profil</a>
            <a href="peminjaman.html"><i class="fas fa-laptop-code"></i> Ajukan Peminjaman</a>
            <a href="riwayat.html"><i class="fas fa-history"></i> Status & Riwayat</a>
            <hr style="border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">
            <a href="../public/index.html"><i class="fas fa-home"></i> Landing Page</a>
            <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <hr style="border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">
        </nav>
    </aside>

<main class="main-content">
        <div class="content-card">
            <div style="margin-bottom: 20px;">
                <h2><i class="fas fa-user-edit"></i> Edit Profil</h2>
                <p style="color:#666; font-size:0.9em;">Perbarui informasi data diri Anda di sini.</p>
            </div>

            <form id="editForm">
                <div class="form-group">
                    <label for="nim">NIM (Tidak dapat diubah)</label>
                    <input type="text" id="nim" name="nim" class="input-readonly" readonly>
                </div>

                <div class="form-group">
                    <label for="nama">Nama Lengkap <span style="color:red">*</span></label>
                    <input type="text" id="nama" name="nama" required>
                    <div id="err-nama" class="error-msg">Nama tidak boleh kosong.</div>
                </div>

                <div class="form-group">
                    <label for="prodi">Program Studi <span style="color:red">*</span></label>
                    <select id="prodi" name="prodi" required>
                        <option value="D-II PPLS">D-II PPLS</option>
                        <option value="D-IV Teknik Informatika">D-IV Teknik Informatika</option>
                        <option value="D-IV Sistem Informasi Bisnis">D-IV Sistem Informasi Bisnis</option>
                        <option value="S2 Magister Terapan">S2 Magister Terapan</option>
                    </select>
                    <div id="err-prodi" class="error-msg">Prodi tidak boleh kosong.</div>
                </div>

                <div class="form-group">
                    <label for="tingkat">Tingkat/Semester</label>
                    <select id="tingkat" name="tingkat" required>
                        <option value="1">Tingkat 1</option>
                        <option value="2">Tingkat 2</option>
                        <option value="3">Tingkat 3</option>
                        <option value="4">Tingkat 4</option>
                        <option value="S2">S2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@contoh.com">
                    <div id="err-email" class="error-msg">Format email tidak valid.</div>
                </div>

                <div class="form-group">
                    <label for="no_hp">No. Handphone</label>
                    <input type="text" id="no_hp" name="no_hp" placeholder="08xxxxxxxxxx">
                </div>

                <div class="btn-group" style="margin-top: 30px;">
                    <button type="submit" id="btnSave" class="btn-save" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-save"></i> Simpan Perubahan
                    </button>
                    <a href="profile.html" class="btn-cancel" style="background: #dc3545; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; margin-left: 10px;">
                        Batal
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        const API_BASE_URL = '../../backend/api/';

        // 1. Load Data Lama untuk Pre-fill Form
        async function loadOldData() {
            try {
                const response = await fetch(API_BASE_URL + 'mahasiswa/detail.php');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const d = result.data;
                    // Isi value input form
                    document.getElementById('nim').value = d.nim;
                    document.getElementById('nama').value = d.nama;
                    document.getElementById('prodi').value = d.prodi;
                    document.getElementById('tingkat').value = d.tingkat || '';
                    document.getElementById('email').value = d.email || '';
                    document.getElementById('no_hp').value = d.no_hp || '';
                } else {
                    alert('Gagal memuat data profil.');
                }
            } catch (error) {
                console.error("Gagal load data:", error);
            }
        }

        // 2. Fungsi Validasi Sederhana
        function validateForm() {
            let isValid = true;
            
            // Reset Error
            document.querySelectorAll('.error-msg').forEach(el => el.style.display = 'none');

            // Cek Nama
            const nama = document.getElementById('nama').value.trim();
            if (!nama) {
                document.getElementById('err-nama').style.display = 'block';
                isValid = false;
            }

            // Cek Prodi
            const prodi = document.getElementById('prodi').value.trim();
            if (!prodi) {
                document.getElementById('err-prodi').style.display = 'block';
                isValid = false;
            }

            // Cek Format Email (Opsional jika diisi)
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                document.getElementById('err-email').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // 3. Handle Submit
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return; // Stop jika tidak valid
            }

            const btn = document.getElementById('btnSave');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';

            const formData = new FormData(this);

            try {
                const response = await fetch(API_BASE_URL + 'mahasiswa/update_profile.php', {
                    method: 'POST',
                    body: formData
                });

                // Cek respon JSON
                const result = await response.json();

                if (result.success) {
                    alert('Profil berhasil diperbarui!');
                    window.location.href = 'profile.html'; // Redirect balik ke profil
                } else {
                    alert('Gagal: ' + result.message);
                }

            } catch (error) {
                console.error("Error submit:", error);
                alert('Terjadi kesalahan sistem saat menyimpan.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        // Load data saat halaman dibuka
        document.addEventListener('DOMContentLoaded', loadOldData);

        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault(); // Mencegah navigasi default

            // 1. Konfirmasi kepada pengguna
            const isConfirmed = confirm('Apakah Anda yakin ingin keluar dari sistem?');

            if (isConfirmed) {
                const logoutUrl = '../../backend/api/auth/logout.php';

                fetch(logoutUrl, {
                    method: 'POST', // Gunakan POST karena logout.php Anda memproses session
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message);
                            // 3. Redirect ke halaman login setelah berhasil logout
                            // Asumsi halaman login ada di index.html atau login.html di root
                            window.location.href = '../public/index.html'; // Sesuaikan path ini jika halaman login berbeda
                        } else {
                            alert('Logout Gagal: ' + data.message);
                            // Jika gagal (misalnya tidak ada sesi), tetap arahkan ke halaman login
                            window.location.href = '../public/index.html'; // Sesuaikan path ini jika halaman login berbeda
                        }
                    })
                    .catch(error => {
                        console.error('Error saat melakukan logout:', error);
                        alert('Terjadi kesalahan jaringan atau server. Logout gagal.');
                        // Sebagai fallback, tetap arahkan pengguna ke halaman login
                            window.location.href = '../public/index.html'; // Sesuaikan path ini jika halaman login berbeda
                    });
            }
        });
    </script>
</body>

</html>
