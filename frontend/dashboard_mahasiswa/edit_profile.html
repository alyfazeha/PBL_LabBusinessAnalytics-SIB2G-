<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Mahasiswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboardmhs.css">
</head>

<body>
    <aside class="mhs-sidebar">
        <div class="mhs-logo-area">
            <h2><i class="fas fa-graduation-cap"></i> MHS DASHBOARD</h2>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html" class="active"><i class="fas fa-user-circle"></i> Profil</a>
            <a href="peminjaman.html"><i class="fas fa-laptop-code"></i> Ajukan Peminjaman</a>
            <a href="riwayat.html"><i class="fas fa-history"></i> Status & Riwayat</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2><i class="fas fa-pencil-alt"></i> Edit Profil Anda</h2>

            <form action="profile.html" method="POST">
                <div class="form-grid">

                    <div class="form-group"><label for="nim">NIM Mahasiswa</label><input type="text" id="nim"
                            name="nim_mhs" value="20230101001" readonly></div>
                    <div class="form-group"><label for="prodi">Program Studi</label><input type="text" id="prodi"
                            name="prodi_mhs" value="Teknik Informatika" readonly></div>
                    <div class="form-group"><label for="angkatan">Angkatan</label><input type="text" id="angkatan"
                            name="angkatan_mhs" value="2023" readonly></div>
                    <div class="form-group"><label for="status">Status Mahasiswa</label><input type="text" id="status"
                            name="status_mhs" value="Aktif" readonly></div>

                    <div class="form-group"><label for="nama_lengkap">Nama Lengkap</label><input type="text"
                            id="nama_lengkap" name="nama_mhs" value="Budi Santoso" required></div>
                    <div class="form-group"><label for="email">Alamat Email</label><input type="email" id="email"
                            name="email_mhs" value="budi.santoso@students.ac.id" required></div>
                    <div class="form-group"><label for="no_hp">Nomor HP Aktif</label><input type="tel" id="no_hp"
                            name="hp_mhs" value="08123456789" required></div>
                    <div class="form-group"><label for="password">Ubah Password</label><input type="password"
                            id="password" name="password" placeholder="Kosongkan jika tidak diubah"></div>

                    <div class="form-group full-width">
                        <label for="alamat">Alamat Tinggal Lengkap</label>
                        <textarea id="alamat" name="alamat_mhs" rows="3"
                            required>Jl. Merdeka No. 10, Jakarta Pusat</textarea>
                    </div>

                    <div class="form-group full-width">
                        <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Simpan Perubahan</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
