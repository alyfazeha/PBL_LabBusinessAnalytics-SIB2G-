<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajukan Peminjaman Aset</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../frontend/assets/css/dashboardmhs.css">
</head>

<body>
    <aside class="mhs-sidebar">
        <div class="mhs-logo-area">
            <h2><i class="fas fa-graduation-cap"></i> MHS DASHBOARD</h2>
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="profile.html"><i class="fas fa-user-circle"></i> Profil</a>
            <a href="peminjaman.html" class="active"><i class="fas fa-laptop-code"></i> Ajukan Peminjaman</a>
            <a href="riwayat.html"><i class="fas fa-history"></i> Status & Riwayat</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <h2><i class="fas fa-file-alt"></i> Form Pengajuan Peminjaman</h2>

            <form action="#" method="POST">
                <div class="form-grid">
                    <div class="form-group"><label for="nim">NIM Mahasiswa</label><input type="text" id="nim" name="nim"
                            value="20230101001" readonly></div>
                    <div class="form-group"><label for="nama">Nama Mahasiswa</label><input type="text" id="nama"
                            name="nama" value="Budi Santoso" readonly></div>

                    <div class="form-group">
                        <label for="aset">Pilih Aset yang Dipinjam</label>
                        <select id="aset" name="aset" required>
                            <option value="">-- Pilih Aset --</option>
                            <option value="Laptop Laboratorium">Laptop Laboratorium</option>
                            <option value="Kamera DSLR">Kamera DSLR</option>
                            <option value="Proyektor">Proyektor</option>
                        </select>
                    </div>

                    <div class="form-group"><label for="jumlah">Jumlah</label><input type="number" id="jumlah"
                            name="jumlah" min="1" value="1" required></div>
                    <div class="form-group"><label for="tgl_pinjam">Tanggal Mulai Peminjaman</label><input type="date"
                            id="tgl_pinjam" name="tgl_pinjam" required></div>
                    <div class="form-group"><label for="tgl_kembali">Tanggal Pengembalian</label><input type="date"
                            id="tgl_kembali" name="tgl_kembali" required></div>

                    <div class="form-group full-width">
                        <label for="keperluan">Keperluan Peminjaman</label>
                        <textarea id="keperluan" name="keperluan" rows="4"
                            placeholder="Jelaskan secara singkat keperluan Anda meminjam aset ini." required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Ajukan
                            Peminjaman</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
